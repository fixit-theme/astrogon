  const defaultTheme = "system";

  function getTheme(defaultTheme) {
    var darkMode = defaultTheme === "dark" ? true : false;
    if (localStorage.getItem("theme") === "system") {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        darkMode = true;
      }
    } else if (localStorage.getItem("theme") === "dark") {
      darkMode = true;
    } else if (localStorage.getItem("theme") === "light") {
      darkMode = false;
    }
    return darkMode;
  }

  function setTheme(darkMode) {
    // Update DOM
    darkMode
      ? document.documentElement.classList.add("dark")
      : document.documentElement.classList.remove("dark");
    // Update localStorage
    localStorage.setItem("theme", darkMode ? "dark" : "light");
  }

  // This prevents flickering back to default theme before the page is fully loaded
  setTheme(getTheme(defaultTheme));

  document.addEventListener("astro:page-load", () => {
    setTheme(getTheme(defaultTheme));
    // Theme switcher
    var themeSwitch = document.querySelectorAll("[data-theme-switcher]");
    themeSwitch.forEach((el) => {
      el.addEventListener("change", (e) => {
        setTheme(e.target.checked);
      });
    });
  });

tter&quot;:[0,{&quot;title&quot;:[0,&quot;Blog Posts&quot;],&quot;description&quot;:[0,&quot;The blog of Jane and John Doe&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;early-existentialism&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Early Existentialism&quot;],&quot;description&quot;:[0,&quot;An introduction to the roots of existentialism through the works of Søren Kierkegaard and Friedrich Nietzsche.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-09-21T00:00:00.000Z&quot;],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;john-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;tags&quot;:[1,[[0,&quot;existentialism&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,true]}],&quot;body&quot;:[0,&quot;Existentialism, as a philosophical movement, focuses on individual freedom, meaning, and the human condition. Its roots lie in the 19th century, shaped by the provocative ideas of Søren Kierkegaard and Friedrich Nietzsche, who challenged traditional beliefs and laid the groundwork for modern existential thought.\n\n## Søren Kierkegaard: The Father of Existentialism\n\nKierkegaard, a Danish philosopher, emphasized the importance of subjective experience in a world often dominated by objective truths. He believed that life’s greatest task is to become our true selves through authentic choices.\n\n### The Leap of Faith\n\nFor Kierkegaard, faith was not a matter of certainty but of courageous commitment. He argued that true faith involves a \&quot;leap\&quot; beyond reason:\n\n- Rationality provides no guarantees about life’s ultimate meaning.\n- Embracing faith is an act of personal responsibility and freedom.\n\nAs he wrote in *Fear and Trembling*:  \n&gt; To have faith is precisely to lose one’s mind so as to win God.\n\n### The Three Stages of Life\n\nKierkegaard described three ways of living, each representing a step toward authenticity:\n\n1. **The Aesthetic Life**: Pursuit of pleasure and beauty, often shallow and unfulfilling.\n2. **The Ethical Life**: Commitment to moral responsibility and societal norms.\n3. **The Religious Life**: A deeper connection to meaning through faith.\n\n## Friedrich Nietzsche: The Challenger of Traditions\n\nNietzsche, a German philosopher, sought to liberate humanity from inherited dogmas and conventions. His work celebrated individual strength and creativity as the foundations of a meaningful life.\n\n### The Death of God\n\nNietzsche famously declared that \&quot;God is dead,\&quot; not as a literal statement but as a recognition of the decline of religious authority in shaping values. This loss, he argued, left humanity with a profound challenge:\n\n- Without a divine framework, we must create our own values.\n- This task demands courage and the embrace of uncertainty.\n\nIn *Thus Spoke Zarathustra*, Nietzsche writes:  \n&gt; Man is something that shall be overcome. What have you done to overcome him?\n\n### The Will to Power\n\nAt the heart of Nietzsche’s philosophy is the **will to power**, a concept that describes:\n\n- The drive to assert and expand one&#39;s creative potential.\n- The rejection of passive acceptance in favor of active self-determination.\n\n## Kierkegaard and Nietzsche in Contrast\n\n| Theme                | Kierkegaard                            | Nietzsche                               |\n|-----------------------|----------------------------------------|-----------------------------------------|\n| **Focus**            | Faith and personal relationship with God | Individual power and self-overcoming    |\n| **View of Truth**    | Subjective, grounded in personal faith | Created through individual will         |\n| **Key Metaphor**     | The leap of faith                     | The Übermensch (Overman)                |\n\nWhile their approaches differ, both philosophers highlight the need for personal engagement with life’s ultimate questions.\n\n## Relevance Today\n\nEarly existentialism remains influential because it speaks to timeless human struggles: finding meaning in freedom, navigating uncertainty, and taking responsibility for our existence. Kierkegaard and Nietzsche challenge us to confront these questions with honesty and courage, offering paths to a life of authenticity and purpose.\n\n### Further Reading\n\n- *Fear and Trembling* by Søren Kierkegaard\n- *The Sickness Unto Death* by Søren Kierkegaard\n- *Thus Spoke Zarathustra* by Friedrich Nietzsche\n- *Beyond Good and Evil* by Friedrich Nietzsche&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/early-existentialism.md&quot;],&quot;digest&quot;:[0,&quot;b792d1c88e50cf4c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Existentialism, as a philosophical movement, focuses on individual freedom, meaning, and the human condition. Its roots lie in the 19th century, shaped by the provocative ideas of Søren Kierkegaard and Friedrich Nietzsche, who challenged traditional beliefs and laid the groundwork for modern existential thought.&lt;/p&gt;\n&lt;h2 id=\&quot;søren-kierkegaard-the-father-of-existentialism\&quot;&gt;Søren Kierkegaard: The Father of Existentialism&lt;/h2&gt;\n&lt;p&gt;Kierkegaard, a Danish philosopher, emphasized the importance of subjective experience in a world often dominated by objective truths. He believed that life’s greatest task is to become our true selves through authentic choices.&lt;/p&gt;\n&lt;h3 id=\&quot;the-leap-of-faith\&quot;&gt;The Leap of Faith&lt;/h3&gt;\n&lt;p&gt;For Kierkegaard, faith was not a matter of certainty but of courageous commitment. He argued that true faith involves a “leap” beyond reason:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Rationality provides no guarantees about life’s ultimate meaning.&lt;/li&gt;\n&lt;li&gt;Embracing faith is an act of personal responsibility and freedom.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;As he wrote in &lt;em&gt;Fear and Trembling&lt;/em&gt;:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;To have faith is precisely to lose one’s mind so as to win God.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&quot;the-three-stages-of-life\&quot;&gt;The Three Stages of Life&lt;/h3&gt;\n&lt;p&gt;Kierkegaard described three ways of living, each representing a step toward authenticity:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;The Aesthetic Life&lt;/strong&gt;: Pursuit of pleasure and beauty, often shallow and unfulfilling.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;The Ethical Life&lt;/strong&gt;: Commitment to moral responsibility and societal norms.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;The Religious Life&lt;/strong&gt;: A deeper connection to meaning through faith.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;friedrich-nietzsche-the-challenger-of-traditions\&quot;&gt;Friedrich Nietzsche: The Challenger of Traditions&lt;/h2&gt;\n&lt;p&gt;Nietzsche, a German philosopher, sought to liberate humanity from inherited dogmas and conventions. His work celebrated individual strength and creativity as the foundations of a meaningful life.&lt;/p&gt;\n&lt;h3 id=\&quot;the-death-of-god\&quot;&gt;The Death of God&lt;/h3&gt;\n&lt;p&gt;Nietzsche famously declared that “God is dead,” not as a literal statement but as a recognition of the decline of religious authority in shaping values. This loss, he argued, left humanity with a profound challenge:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Without a divine framework, we must create our own values.&lt;/li&gt;\n&lt;li&gt;This task demands courage and the embrace of uncertainty.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;In &lt;em&gt;Thus Spoke Zarathustra&lt;/em&gt;, Nietzsche writes:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Man is something that shall be overcome. What have you done to overcome him?&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&quot;the-will-to-power\&quot;&gt;The Will to Power&lt;/h3&gt;\n&lt;p&gt;At the heart of Nietzsche’s philosophy is the &lt;strong&gt;will to power&lt;/strong&gt;, a concept that describes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The drive to assert and expand one’s creative potential.&lt;/li&gt;\n&lt;li&gt;The rejection of passive acceptance in favor of active self-determination.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;kierkegaard-and-nietzsche-in-contrast\&quot;&gt;Kierkegaard and Nietzsche in Contrast&lt;/h2&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Theme&lt;/th&gt;&lt;th&gt;Kierkegaard&lt;/th&gt;&lt;th&gt;Nietzsche&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Focus&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Faith and personal relationship with God&lt;/td&gt;&lt;td&gt;Individual power and self-overcoming&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;View of Truth&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Subjective, grounded in personal faith&lt;/td&gt;&lt;td&gt;Created through individual will&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Key Metaphor&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;The leap of faith&lt;/td&gt;&lt;td&gt;The Übermensch (Overman)&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;While their approaches differ, both philosophers highlight the need for personal engagement with life’s ultimate questions.&lt;/p&gt;\n&lt;h2 id=\&quot;relevance-today\&quot;&gt;Relevance Today&lt;/h2&gt;\n&lt;p&gt;Early existentialism remains influential because it speaks to timeless human struggles: finding meaning in freedom, navigating uncertainty, and taking responsibility for our existence. Kierkegaard and Nietzsche challenge us to confront these questions with honesty and courage, offering paths to a life of authenticity and purpose.&lt;/p&gt;\n&lt;h3 id=\&quot;further-reading\&quot;&gt;Further Reading&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Fear and Trembling&lt;/em&gt; by Søren Kierkegaard&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;The Sickness Unto Death&lt;/em&gt; by Søren Kierkegaard&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Thus Spoke Zarathustra&lt;/em&gt; by Friedrich Nietzsche&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Beyond Good and Evil&lt;/em&gt; by Friedrich Nietzsche&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;søren-kierkegaard-the-father-of-existentialism&quot;],&quot;text&quot;:[0,&quot;Søren Kierkegaard: The Father of Existentialism&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-leap-of-faith&quot;],&quot;text&quot;:[0,&quot;The Leap of Faith&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-three-stages-of-life&quot;],&quot;text&quot;:[0,&quot;The Three Stages of Life&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;friedrich-nietzsche-the-challenger-of-traditions&quot;],&quot;text&quot;:[0,&quot;Friedrich Nietzsche: The Challenger of Traditions&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-death-of-god&quot;],&quot;text&quot;:[0,&quot;The Death of God&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-will-to-power&quot;],&quot;text&quot;:[0,&quot;The Will to Power&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kierkegaard-and-nietzsche-in-contrast&quot;],&quot;text&quot;:[0,&quot;Kierkegaard and Nietzsche in Contrast&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;relevance-today&quot;],&quot;text&quot;:[0,&quot;Relevance Today&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;further-reading&quot;],&quot;text&quot;:[0,&quot;Further Reading&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Early Existentialism&quot;],&quot;description&quot;:[0,&quot;An introduction to the roots of existentialism through the works of Søren Kierkegaard and Friedrich Nietzsche.&quot;],&quot;date&quot;:[3,&quot;2024-09-21T00:00:00.000Z&quot;],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;author&quot;:[0,&quot;john-doe&quot;],&quot;tags&quot;:[1,[[0,&quot;existentialism&quot;]]],&quot;hideToc&quot;:[0,true]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;kurt-godel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kurt Gödel - The Logician Who Shook Mathematics&quot;],&quot;description&quot;:[0,&quot;Explore the life and work of Kurt Gödel, the mathematical genius behind the incompleteness theorems.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-08-08T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/kurt-godel.CC4fB4NX.jpg&quot;],&quot;width&quot;:[0,1278],&quot;height&quot;:[0,718],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Profile of Kurt Godel&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;jane-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;Mathematics&quot;]]],&quot;tags&quot;:[1,[[0,&quot;biography&quot;],[0,&quot;logic&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,false]}],&quot;body&quot;:[0,&quot;In the realm of mathematical logic, few figures are as transformative as **Kurt Gödel** (1906–1978). His groundbreaking **incompleteness theorems** altered the way mathematicians and philosophers think about the foundations of mathematics. Yet, Gödel’s story is as enigmatic as his theorems, blending brilliance with fragility.\n\n## Early Life: A Curious Mind\n\nKurt Gödel was born in Brünn (now Brno, Czech Republic), then part of the Austro-Hungarian Empire. From a young age, Gödel displayed an intense curiosity:\n\n- By age 6, he earned the nickname *“Herr Warum”* (\&quot;Mr. Why\&quot;) for his relentless questioning.\n- He excelled in mathematics and philosophy, eventually enrolling at the **University of Vienna** in 1924.\n\n### The Vienna Circle\n\nWhile at the university, Gödel became associated with the **Vienna Circle**, a group of philosophers advocating logical positivism. However, Gödel’s own work would eventually challenge the group’s views on formal logic and certainty.\n\n## The Incompleteness Theorems\n\nIn 1931, Gödel published his **incompleteness theorems**, which sent shockwaves through the mathematical community.\n\n### The First Incompleteness Theorem\n\nGödel’s first theorem states:\n&gt; Any consistent formal system capable of expressing basic arithmetic contains true statements that cannot be proven within the system itself.\n\nIn other words:\n\n- Mathematics is inherently incomplete.\n- There will always be truths that lie beyond the reach of formal proofs.\n\n### The Second Incompleteness Theorem\n\nGödel’s second theorem builds on the first:\n&gt; No formal system can prove its own consistency.\n\nThis result dismantled the dream of finding a complete and consistent set of axioms for all of mathematics—a goal famously pursued by David Hilbert.\n\n### Gödel Numbering\n\nGödel achieved these results through a technique now called **Gödel numbering**, which encodes mathematical statements as numbers. This ingenious method allowed him to apply arithmetic to statements about arithmetic itself.\n\n## A Life of Isolation and Genius\n\n### Gödel and Einstein\n\nIn 1940, Gödel emigrated to the United States to escape the turmoil of World War II. He joined the **Institute for Advanced Study** in Princeton, where he befriended **Albert Einstein**. The two would often take long walks together, discussing time, space, and philosophy.\n\nEinstein reportedly remarked:\n&gt; \&quot;My own work no longer means much. I come to the Institute merely to have the privilege of walking home with Gödel.\&quot;\n\n### Health and Paranoia\n\nDespite his intellectual achievements, Gödel’s life was plagued by mental health struggles:\n\n- He suffered from extreme paranoia, often fearing poisoning.\n- In his later years, he became increasingly reclusive, relying entirely on his wife, Adele, to prepare his meals.\n\nTragically, after Adele was hospitalized in 1977, Gödel refused to eat and died of starvation in 1978.\n\n## Legacy\n\nKurt Gödel’s work has profound implications for mathematics, computer science, and philosophy. His incompleteness theorems not only redefined the limits of formal systems but also inspired new fields of inquiry, such as algorithmic complexity and the philosophy of mind.\n\n### Gödel’s Influence in Numbers\n\n| Field                 | Contribution                                   | Impact                                    |\n|-----------------------|-----------------------------------------------|------------------------------------------|\n| **Mathematics**       | Incompleteness theorems                       | Shattered the dream of a complete system |\n| **Philosophy**        | Challenged foundational assumptions           | Influences debates on truth and reality  |\n| **Computer Science**  | Early foundations for algorithmic theory      | Inspired Turing’s work on computation    |\n\n## Why Gödel Matters\n\nGödel’s work reminds us of the beauty and limits of human understanding. In a world that often seeks certainty, Gödel showed us that uncertainty is an intrinsic part of the universe’s mathematical fabric. His life, marked by both genius and vulnerability, continues to inspire those who dare to question the boundaries of knowledge.\n\n### Further Reading\n\n- *Logical Dilemmas: The Life and Work of Kurt Gödel* by John Dawson\n- *The Emperor&#39;s New Mind* by Roger Penrose&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/kurt-godel.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/blog/kurt-godel.jpg&quot;]]],&quot;digest&quot;:[0,&quot;acb2228e03c5cf77&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;In the realm of mathematical logic, few figures ely on his wife, Adele, to prepare his meals.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Tragically, after Adele was hospitalized in 1977, Gödel refused to eat and died of starvation in 1978.&lt;/p&gt;\n&lt;h2 id=\&quot;legacy\&quot;&gt;Legacy&lt;/h2&gt;\n&lt;p&gt;Kurt Gödel’s work has profound implications for mathematics, computer science, and philosophy. His incompleteness theorems not only redefined the limits of formal systems but also inspired new fields of inquiry, such as algorithmic complexity and the philosophy of mind.&lt;/p&gt;\n&lt;h3 id=\&quot;gödels-influence-in-numbers\&quot;&gt;Gödel’s Influence in Numbers&lt;/h3&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Field&lt;/th&gt;&lt;th&gt;Contribution&lt;/th&gt;&lt;th&gt;Impact&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Mathematics&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Incompleteness theorems&lt;/td&gt;&lt;td&gt;Shattered the dream of a complete system&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Philosophy&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Challenged foundational assumptions&lt;/td&gt;&lt;td&gt;Influences debates on truth and reality&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Computer Science&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Early foundations for algorithmic theory&lt;/td&gt;&lt;td&gt;Inspired Turing’s work on computation&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h2 id=\&quot;why-gödel-matters\&quot;&gt;Why Gödel Matters&lt;/h2&gt;\n&lt;p&gt;Gödel’s work reminds us of the beauty and limits of human understanding. In a world that often seeks certainty, Gödel showed us that uncertainty is an intrinsic part of the universe’s mathematical fabric. His life, marked by both genius and vulnerability, continues to inspire those who dare to question the boundaries of knowledge.&lt;/p&gt;\n&lt;h3 id=\&quot;further-reading\&quot;&gt;Further Reading&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Logical Dilemmas: The Life and Work of Kurt Gödel&lt;/em&gt; by John Dawson&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;The Emperor’s New Mind&lt;/em&gt; by Roger Penrose&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;early-life-a-curious-mind&quot;],&quot;text&quot;:[0,&quot;Early Life: A Curious Mind&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-vienna-circle&quot;],&quot;text&quot;:[0,&quot;The Vienna Circle&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-incompleteness-theorems&quot;],&quot;text&quot;:[0,&quot;The Incompleteness Theorems&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-first-incompleteness-theorem&quot;],&quot;text&quot;:[0,&quot;The First Incompleteness Theorem&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-second-incompleteness-theorem&quot;],&quot;text&quot;:[0,&quot;The Second Incompleteness Theorem&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;gödel-numbering&quot;],&quot;text&quot;:[0,&quot;Gödel Numbering&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;a-life-of-isolation-and-genius&quot;],&quot;text&quot;:[0,&quot;A Life of Isolation and Genius&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;gödel-and-einstein&quot;],&quot;text&quot;:[0,&quot;Gödel and Einstein&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;health-and-paranoia&quot;],&quot;text&quot;:[0,&quot;Health and Paranoia&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;legacy&quot;],&quot;text&quot;:[0,&quot;Legacy&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;gödels-influence-in-numbers&quot;],&quot;text&quot;:[0,&quot;Gödel’s Influence in Numbers&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;why-gödel-matters&quot;],&quot;text&quot;:[0,&quot;Why Gödel Matters&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;further-reading&quot;],&quot;text&quot;:[0,&quot;Further Reading&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Kurt Gödel - The Logician Who Shook Mathematics&quot;],&quot;description&quot;:[0,&quot;Explore the life and work of Kurt Gödel, the mathematical genius behind the incompleteness theorems.&quot;],&quot;date&quot;:[3,&quot;2024-08-08T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;@assets/blog/kurt-godel.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;Profile of Kurt Godel&quot;],&quot;categories&quot;:[1,[[0,&quot;Mathematics&quot;]]],&quot;author&quot;:[0,&quot;jane-doe&quot;],&quot;tags&quot;:[1,[[0,&quot;biography&quot;],[0,&quot;logic&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;emmy-noether&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Emmy Noether - Mother of Modern Algebra&quot;],&quot;description&quot;:[0,&quot;Discover the life and legacy of Emmy Noether, a pioneer in abstract algebra and theoretical physics.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-11-25T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/emmy-noether.DQwdubB5.jpg&quot;],&quot;width&quot;:[0,1201],&quot;height&quot;:[0,675],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Profile of Emmy Noether&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;jane-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;Mathematics&quot;]]],&quot;tags&quot;:[1,[[0,&quot;biography&quot;],[0,&quot;algebra&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,false]}],&quot;body&quot;:[0,&quot;When Albert Einstein called her \&quot;the most significant creative mathematical genius thus far produced since the higher education of women began,\&quot; he wasn’t exaggerating. **Emmy Noether** (1882–1935) revolutionized mathematics and physics with her work in abstract algebra and theoretical physics. Yet, her story is one of persistence in the face of barriers.\n\n## Early Life and Challenges\n\nBorn in Erlangen, Germany, Emmy Noether initially planned to teach languages, as it was considered a more \&quot;suitable\&quot; career for women at the time. However, her love for mathematics led her to pursue it despite societal constraints.\n\n- Women were not allowed to enroll in universities in Germany when Noether began her studies. She attended lectures as an auditor.\n- In 1907, she earned her doctorate in mathematics, becoming one of the few women of her time to achieve this distinction.\n\nEven after her doctoral degree, Noether was often denied formal academic positions and worked without pay for much of her early career.\n\n## Contributions to Mathematics\n\n### Abstract Algebra\n\nNoether transformed the field of algebra by focusing on the structure and relationships of algebraic systems, rather than computations. Her work laid the foundation for **modern algebra**, which underpins many areas of mathematics today.\n\nKey contributions:\n\n- **Noetherian Rings**: A fundamental concept in ring theory.\n- **Theory of Ideals**: Revolutionized how mathematicians approach factorization and divisibility in algebraic structures.\n\n### Noether&#39;s Theorem in Physics\n\nIn 1918, Emmy Noether published a groundbreaking paper that connected **symmetry** and **conservation laws** in physics. Her theorem states:\n\n&gt; Every differentiable symmetry of the action of a physical system corresponds to a conservation law.\n\nExamples:\n\n- Time symmetry → Conservation of energy.\n- Spatial symmetry → Conservation of momentum.\n\nThis theorem is foundational in both classical and modern physics, influencing everything from quantum mechanics to general relativity.\n\n## Overcoming Barriers\n\nDespite her brilliance, Noether faced constant discrimination:\n\n- She taught under male colleagues’ names early in her career.\n- She was denied permanent academic positions because she was a woman.\n\nWhen the Nazis rose to power in 1933, Noether, being both Jewish and a woman, was expelled from her position at the University of Göttingen. She emigrated to the United States and taught at Bryn Mawr College until her untimely death in 1935.\n\n## Legacy\n\nEmmy Noether’s influence can be seen across mathematics and physics. Today, she is celebrated for her brilliance and her perseverance in a time when women were systematically excluded from academia.\n\n### Her Impact in Numbers\n\n| Field                | Contribution                                   | Modern Importance                          |\n|----------------------|-----------------------------------------------|--------------------------------------------|\n| **Algebra**          | Noetherian rings, ideals                      | Core concepts in modern algebra             |\n| **Physics**          | Symmetry and conservation laws (Noether&#39;s theorem) | Central to theoretical physics              |\n| **Education**        | Mentored many leading mathematicians           | Her students carried forward her ideas      |\n\n## Why Noether Matters Today\n\nNoether’s life reminds us of the transformative power of intellectual passion and resilience. Her work not only changed mathematics and physics but also paved the way for greater inclusion in these fields.\n\nHer story is a call to action for all of us to challenge barriers, embrace creativity, and pursue knowledge with vigor.\n\n### Further Reading\n\n- *Emmy Noether: The Mother of Modern Algebra* by M. L. Teicher\n- *Noether&#39;s Theorem and the Symmetries of Nature* by L. H. Ryder\n- Biographical sketches in *Women in Mathematics: The Legacy of Noether* edited by Laurie M. Adams&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/emmy-noether.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/blog/emmy-noether.jpg&quot;]]],&quot;digest&quot;:[0,&quot;29b1586cf9c96b7a&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;When Albert Einstein called her “the most significant creative mathematical genius thus far produced since the higher education of women began,” he wasn’t exaggerating. &lt;strong&gt;Emmy Noether&lt;/strong&gt; (1882–1935) revolutionized mathematics and physics with her work in abstract algebra and theoretical physics. Yet, her story is one of persistence in the face of barriers.&lt;/p&gt;\n&lt;h2 id=\&quot;early-life-and-challenges\&quot;&gt;Early Life and Challenges&lt;/h2&gt;\n&lt;p&gt;Born in Erlangen, Germany, Emmy Noether initially planned to teach languages, as it was considered a more “suitable” career for women at the time. However, her love for mathematics led her to pursue it despite societal constraints.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Women were not allowed to enroll in universities in Germany when Noether began her studies. She attended lectures as an auditor.&lt;/li&gt;\n&lt;li&gt;In 1907, she earned her doctorate in mathematics, becoming one of the few women of her time to achieve this distinction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Even after her doctoral degree, Noether was often denied formal academic positions and worked without pay for much of her early career.&lt;/p&gt;\n&lt;h2 id=\&quot;contributions-to-mathematics\&quot;&gt;Contributions to Mathematics&lt;/h2&gt;\n&lt;h3 id=\&quot;abstract-algebra\&quot;&gt;Abstract Algebra&lt;/h3&gt;\n&lt;p&gt;Noether transformed the field of algebra by focusing on the structure and relationships of algebraic systems, rather than computations. Her work laid the foundation for &lt;strong&gt;modern algebra&lt;/strong&gt;, which underpins many areas of mathematics today.&lt;/p&gt;\n&lt;p&gt;Key contributions:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Noetherian Rings&lt;/strong&gt;: A fundamental concept in ring theory.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Theory of Ideals&lt;/strong&gt;: Revolutionized how mathematicians approach factorization and divisibility in algebraic structures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;noethers-theorem-in-physics\&quot;&gt;Noether’s Theorem in Physics&lt;/h3&gt;\n&lt;p&gt;In 1918, Emmy Noether published a groundbreaking paper that connected &lt;strong&gt;symmetry&lt;/strong&gt; and &lt;strong&gt;conservation laws&lt;/strong&gt; in physics. Her theorem states:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Every differentiable symmetry of the action of a physical system corresponds to a conservation law.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Examples:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Time symmetry → Conservation of energy.&lt;/li&gt;\n&lt;li&gt;Spatial symmetry → Conservation of momentum.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;This theorem is foundational in both classical and modern physics, influencing everything from quantum mechanics to general relativity.&lt;/p&gt;\n&lt;h2 id=\&quot;overcoming-barriers\&quot;&gt;Overcoming Barriers&lt;/h2&gt;\n&lt;p&gt;Despite her brilliance, Noether faced constant discrimination:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;She taught under male colleagues’ names early in her career.&lt;/li&gt;\n&lt;li&gt;She was denied permanent academic positions because she was a woman.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;When the Nazis rose to power in 1933, Noether, being both Jewish and a woman, was expelled from her position at the University of Göttingen. She emigrated to the United States and taught at Bryn Mawr College until her untimely death in 1935.&lt;/p&gt;\n&lt;h2 id=\&quot;legacy\&quot;&gt;Legacy&lt;/h2&gt;\n&lt;p&gt;Emmy Noether’s influence can be seen across mathematics and physics. Today, she is celebrated for her brilliance and her perseverance in a time when women were systematically excluded from academia.&lt;/p&gt;\n&lt;h3 id=\&quot;her-impact-in-numbers\&quot;&gt;Her Impact in Numbers&lt;/h3&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Field&lt;/th&gt;&lt;th&gt;Contribution&lt;/th&gt;&lt;th&gt;Modern Importance&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Algebra&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Noetherian rings, ideals&lt;/td&gt;&lt;td&gt;Core concepts in modern algebra&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Physics&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Symmetry and conservation laws (Noether’s theorem)&lt;/td&gt;&lt;td&gt;Central to theoretical physics&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Education&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Mentored many leading mathematicians&lt;/td&gt;&lt;td&gt;Her students carried forward her ideas&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h2 id=\&quot;why-noether-matters-today\&quot;&gt;Why Noether Matters Today&lt;/h2&gt;\n&lt;p&gt;Noether’s life reminds us of the transformative power of intellectual passion and resilience. Her work not only changed mathematics and physics but also paved the way for greater inclusion in these fields.&lt;/p&gt;\n&lt;p&gt;Her story is a call to action for all of us to challenge barriers, embrace creativity, and pursue knowledge with vigor.&lt;/p&gt;\n&lt;h3 id=\&quot;further-reading\&quot;&gt;Further Reading&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Emmy Noether: The Mother of Modern Algebra&lt;/em&gt; by M. L. Teicher&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Noether’s Theorem and the Symmetries of Nature&lt;/em&gt; by L. H. Ryder&lt;/li&gt;\n&lt;li&gt;Biographical sketches in &lt;em&gt;Women in Mathematics: The Legacy of Noether&lt;/em&gt; edited by Laurie M. Adams&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;early-life-and-challenges&quot;],&quot;text&quot;:[0,&quot;Early Life and Challenges&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;contributions-to-mathematics&quot;],&quot;text&quot;:[0,&quot;Contributions to Mathematics&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;abstract-algebra&quot;],&quot;text&quot;:[0,&quot;Abstract Algebra&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;noethers-theorem-in-physics&quot;],&quot;text&quot;:[0,&quot;Noether’s Theorem in Physics&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;overcoming-barriers&quot;],&quot;text&quot;:[0,&quot;Overcoming Barriers&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;legacy&quot;],&quot;text&quot;:[0,&quot;Legacy&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;her-impact-in-numbers&quot;],&quot;text&quot;:[0,&quot;Her Impact in Numbers&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;why-noether-matters-today&quot;],&quot;text&quot;:[0,&quot;Why Noether Matters Today&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;further-reading&quot;],&quot;text&quot;:[0,&quot;Further Reading&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Emmy Noether - Mother of Modern Algebra&quot;],&quot;description&quot;:[0,&quot;Discover the life and legacy of Emmy Noether, a pioneer in abstract algebra and theoretical physics.&quot;],&quot;date&quot;:[3,&quot;2024-11-25T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;@assets/blog/emmy-noether.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;Profile of Emmy Noether&quot;],&quot;categories&quot;:[1,[[0,&quot;Mathematics&quot;]]],&quot;author&quot;:[0,&quot;jane-doe&quot;],&quot;tags&quot;:[1,[[0,&quot;biography&quot;],[0,&quot;algebra&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;stoicism&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;The Elements of Stoicism&quot;],&quot;description&quot;:[0,&quot;Discover the enduring wisdom of the Stoics and their approach to a meaningful life.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-01-25T00:00:00.000Z&quot;],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;john-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;tags&quot;:[1,[[0,&quot;ancient&quot;],[0,&quot;stoicism&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,true]}],&quot;body&quot;:[0,&quot;Stoicism, an ancient Greek and Roman philosophy, teaches us how to live a meaningful life by mastering our inner world. Developed by thinkers like **Zeno of Citium**, **Epictetus**, **Seneca**, and **Marcus Aurelius**, it emphasizes reason, resilience, and virtue as the keys to flourishing.\n\n## Core Tenets of Stoicism\n\n### 1. **Control What You Can, Accept What You Can&#39;t**\n\nThe Stoics believed that peace comes from recognizing what lies within our power:\n\n- **In Our Control**: Thoughts, actions, and choices.\n- **Beyond Our Control**: Other people&#39;s opinions, external events, and outcomes.\n\nEpictetus reminds us:\n\n&gt; It&#39;s not what happens to you, but how you react to it that matters.\n\n### 2. **Live According to Nature**\n\nFor the Stoics, living well means aligning with the natural order of the universe. This includes understanding our role as rational beings and acting virtuously in all circumstances.\n\nThe four cardinal virtues in Stoicism are:\n\n1. **Wisdom**: The ability to make sound judgments.\n2. **Courage**: Strength to face challenges.\n3. **Justice**: Fairness and integrity in interactions.\n4. **Temperance**: Self-control and moderation.\n\n## Practicing Stoicism Daily\n\nStoicism is not just theoretical—it is profoundly practical. Here are some ways to incorporate its principles into modern life:\n\n### 1. Morning Reflection\n\nStart the day with intention:\n\n- What challenges might I face today?\n- How can I respond virtuously?\n\n### 2. Evening Review\n\nEnd the day with introspection:\n\n- Did I act with wisdom, courage, justice, and temperance?\n- What could I do better tomorrow?\n\n### 3. Negative Visualization\n\nImagine losing the things you hold dear—not to dwell in fear, but to cultivate gratitude for the present.\n\n## Stoic Insights in Action\n\n| Stoic Thinker      | Famous Idea                                   | Modern Application                         |\n|---------------------|-----------------------------------------------|--------------------------------------------|\n| **Epictetus**       | Focus on what is within your control          | Let go of stress over external events.     |\n| **Seneca**          | Life is short; use time wisely                | Prioritize meaningful activities.          |\n| **Marcus Aurelius** | The obstacle is the way                      | View challenges as opportunities to grow.  |\n\n## Why Stoicism Endures\n\nIn a chaotic world, Stoicism offers a framework for resilience and clarity. Its lessons remind us to focus on what truly matters: our character, choices, and actions.\n\nAs Marcus Aurelius wrote:\n\n&gt; You have power over your mind—not outside events. Realize this, and you will find strength.\n\nThrough its timeless wisdom, Stoicism continues to inspire people to lead lives of purpose and tranquility.\n\n### Further Reading\n\n- **Meditations** by Marcus Aurelius\n- **Letters to a Stoic** by Seneca\n- **Discourses** by Epictetus&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/stoicism.md&quot;],&quot;digest&quot;:[0,&quot;7862a2939a2b89bb&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Stoicism, an ancient Greek and Roman philosophy, teaches us how to live a meaningful life by mastering our inner world. Developed by thinkers like &lt;strong&gt;Zeno of Citium&lt;/strong&gt;, &lt;strong&gt;Epictetus&lt;/strong&gt;, &lt;strong&gt;Seneca&lt;/strong&gt;, and &lt;strong&gt;Marcus Aurelius&lt;/strong&gt;, it emphasizes reason, resilience, and virtue as the ke might I face today?&lt;/li&gt;\n&lt;li&gt;How can I respond virtuously?&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;2-evening-review\&quot;&gt;2. Evening Review&lt;/h3&gt;\n&lt;p&gt;End the day with introspection:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Did I act with wisdom, courage, justice, and temperance?&lt;/li&gt;\n&lt;li&gt;What could I do better tomorrow?&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;3-negative-visualization\&quot;&gt;3. Negative Visualization&lt;/h3&gt;\n&lt;p&gt;Imagine losing the things you hold dear—not to dwell in fear, but to cultivate gratitude for the present.&lt;/p&gt;\n&lt;h2 id=\&quot;stoic-insights-in-action\&quot;&gt;Stoic Insights in Action&lt;/h2&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Stoic Thinker&lt;/th&gt;&lt;th&gt;Famous Idea&lt;/th&gt;&lt;th&gt;Modern Application&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Epictetus&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Focus on what is within your control&lt;/td&gt;&lt;td&gt;Let go of stress over external events.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Seneca&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Life is short; use time wisely&lt;/td&gt;&lt;td&gt;Prioritize meaningful activities.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;Marcus Aurelius&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;The obstacle is the way&lt;/td&gt;&lt;td&gt;View challenges as opportunities to grow.&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h2 id=\&quot;why-stoicism-endures\&quot;&gt;Why Stoicism Endures&lt;/h2&gt;\n&lt;p&gt;In a chaotic world, Stoicism offers a framework for resilience and clarity. Its lessons remind us to focus on what truly matters: our character, choices, and actions.&lt;/p&gt;\n&lt;p&gt;As Marcus Aurelius wrote:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;You have power over your mind—not outside events. Realize this, and you will find strength.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Through its timeless wisdom, Stoicism continues to inspire people to lead lives of purpose and tranquility.&lt;/p&gt;\n&lt;h3 id=\&quot;further-reading\&quot;&gt;Further Reading&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Meditations&lt;/strong&gt; by Marcus Aurelius&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Letters to a Stoic&lt;/strong&gt; by Seneca&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Discourses&lt;/strong&gt; by Epictetus&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;core-tenets-of-stoicism&quot;],&quot;text&quot;:[0,&quot;Core Tenets of Stoicism&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-control-what-you-can-accept-what-you-cant&quot;],&quot;text&quot;:[0,&quot;1. Control What You Can, Accept What You Can’t&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-live-according-to-nature&quot;],&quot;text&quot;:[0,&quot;2. Live According to Nature&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;practicing-stoicism-daily&quot;],&quot;text&quot;:[0,&quot;Practicing Stoicism Daily&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-morning-reflection&quot;],&quot;text&quot;:[0,&quot;1. Morning Reflection&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-evening-review&quot;],&quot;text&quot;:[0,&quot;2. Evening Review&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-negative-visualization&quot;],&quot;text&quot;:[0,&quot;3. Negative Visualization&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;stoic-insights-in-action&quot;],&quot;text&quot;:[0,&quot;Stoic Insights in Action&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;why-stoicism-endures&quot;],&quot;text&quot;:[0,&quot;Why Stoicism Endures&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;further-reading&quot;],&quot;text&quot;:[0,&quot;Further Reading&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;The Elements of Stoicism&quot;],&quot;description&quot;:[0,&quot;Discover the enduring wisdom of the Stoics and their approach to a meaningful life.&quot;],&quot;date&quot;:[3,&quot;2024-01-25T00:00:00.000Z&quot;],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;author&quot;:[0,&quot;john-doe&quot;],&quot;tags&quot;:[1,[[0,&quot;ancient&quot;],[0,&quot;stoicism&quot;]]],&quot;hideToc&quot;:[0,true]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;virtue-ethics&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Aristotle&#39;s Virtue Ethics&quot;],&quot;description&quot;:[0,&quot;An exploration of Aristotle&#39;s philosophy of virtue and its relevance today.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-03-15T00:00:00.000Z&quot;],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;john-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;tags&quot;:[1,[[0,&quot;ethics&quot;],[0,&quot;ancient&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,true]}],&quot;body&quot;:[0,&quot;Aristotle, one of the most influential philosophers in history, developed a framework for ethics that is both practical and aspirational: **virtue ethics**. At its core, this philosophy asks not _\&quot;What should I do?\&quot;_ but _\&quot;Who should I become?\&quot;_\n\n## The Golden Mean\n\nCentral to Aristotle&#39;s virtue ethics is the concept of the **Golden Mean**, the idea that virtue lies between two extremes:\n\n| Virtue           | Deficiency (Vice)   | Excess (Vice)        |\n|------------------|---------------------|----------------------|\n| Courage          | Cowardice           | Recklessness         |\n| Generosity       | Stinginess          | Extravagance         |\n| Humility         | Arrogance           | Self-deprecation     |\n\nFor instance, consider **courage**: it is neither the absence of fear (cowardice) nor reckless bravery, but the balance that enables wise action.\n\n&gt; \&quot;Moral virtue is a mean between two vices, one of excess and the other of deficiency.\&quot; – Aristotle\n\n## Practical Application\n\nAristotle&#39;s ethics are grounded in practice. To develop virtues, he argued:\n\n1. **Act Habitually**: Virtue is cultivated through repeated actions.\n2. **Learn from Exemplars**: Observe those who embody the virtues you seek.\n3. **Deliberate**: Reflect on your choices to align them with virtuous goals.\n\n### A Modern Example: Generosity\n\nImagine you want to practice generosity:\n\n- If you hoard resources out of fear, you fall into stinginess.\n- If you give recklessly without considering consequences, you verge on extravagance.\n- The virtuous path lies in thoughtful giving that sustains both you and the recipient.\n\n## The Role of Reason\n\nAristotle saw **reason** as humanity&#39;s highest faculty and the key to flourishing. He argued that living virtuously involves aligning our actions with rational thought, leading to a life of _eudaimonia_—often translated as \&quot;flourishing\&quot; or \&quot;living well.\&quot;\n\n## Why Aristotle Still Matters\n\nAristotle&#39;s ethics remain relevant because they focus on the character of the individual. In an age of rules and algorithms, his call to cultivate inner virtues resonates as a timeless reminder that true happiness stems from who we are, not just what we do.\n\nTo live ethically, according to Aristotle, is to strive for balance in all aspects of life. As we navigate modern challenges, his insights encourage us to pursue wisdom, integrity, and compassion.\nFurther Reading\n\n- Nicomachean Ethics: Aristotle&#39;s foundational text on virtue ethics.\n- The Golden Mean in Practice: Case studies on applying Aristotle&#39;s framework.\n- Modern Virtue Ethics: Contemporary interpretations and critiques.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/virtue-ethics.md&quot;],&quot;digest&quot;:[0,&quot;27be8d14225d63d2&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Aristotle, one of the most influential philosophers in history, developed a framework for ethics that is both practical and aspirational: &lt;strong&gt;virtue ethics&lt;/strong&gt;. At its core, this philosophy asks not &lt;em&gt;“What should I do?”&lt;/em&gt; but &lt;em&gt;“Who should I become?”&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;the-golden-mean\&quot;&gt;The Golden Mean&lt;/h2&gt;\n&lt;p&gt;Central to Aristotle’s virtue ethics is the concept of the &lt;strong&gt;Golden Mean&lt;/strong&gt;, the idea that virtue lies between two extremes:&lt;/p&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Virtue&lt;/th&gt;&lt;th&gt;Deficiency (Vice)&lt;/th&gt;&lt;th&gt;Excess (Vice)&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Courage&lt;/td&gt;&lt;td&gt;Cowardice&lt;/td&gt;&lt;td&gt;Recklessness&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Generosity&lt;/td&gt;&lt;td&gt;Stinginess&lt;/td&gt;&lt;td&gt;Extravagance&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Humility&lt;/td&gt;&lt;td&gt;Arrogance&lt;/td&gt;&lt;td&gt;Self-deprecation&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;For instance, consider &lt;strong&gt;courage&lt;/strong&gt;: it is neither the absence of fear (cowardice) nor reckless bravery, but the balance that enables wise action.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;“Moral virtue is a mean between two vices, one of excess and the other of deficiency.” – Aristotle&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;practical-application\&quot;&gt;Practical Application&lt;/h2&gt;\n&lt;p&gt;Aristotle’s ethics are grounded in practice. To develop virtues, he argued:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Act Habitually&lt;/strong&gt;: Virtue is cultivated through repeated actions.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Learn from Exemplars&lt;/strong&gt;: Observe those who embody the virtues you seek.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Deliberate&lt;/strong&gt;: Reflect on your choices to align them with virtuous goals.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;a-modern-example-generosity\&quot;&gt;A Modern Example: Generosity&lt;/h3&gt;\n&lt;p&gt;Imagine you want to practice generosity:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;If you hoard resources out of fear, you fall into stinginess.&lt;/li&gt;\n&lt;li&gt;If you give recklessly without considering consequences, you verge on extravagance.&lt;/li&gt;\n&lt;li&gt;The virtuous path lies in thoughtful giving that sustains both you and the recipient.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;the-role-of-reason\&quot;&gt;The Role of Reason&lt;/h2&gt;\n&lt;p&gt;Aristotle saw &lt;strong&gt;reason&lt;/strong&gt; as humanity’s highest faculty and the key to flourishing. He argued that living virtuously involves aligning our actions with rational thought, leading to a life of &lt;em&gt;eudaimonia&lt;/em&gt;—often translated as “flourishing” or “living well.”&lt;/p&gt;\n&lt;h2 id=\&quot;why-aristotle-still-matters\&quot;&gt;Why Aristotle Still Matters&lt;/h2&gt;\n&lt;p&gt;Aristotle’s ethics remain relevant because they focus on the character of the individual. In an age of rules and algorithms, his call to cultivate inner virtues resonates as a timeless reminder that true happiness stems from who we are, not just what we do.&lt;/p&gt;\n&lt;p&gt;To live ethically, according to Aristotle, is to strive for balance in all aspects of life. As we navigate modern challenges, his insights encourage us to pursue wisdom, integrity, and compassion.\nFurther Reading&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nicomachean Ethics: Aristotle’s foundational text on virtue ethics.&lt;/li&gt;\n&lt;li&gt;The Golden Mean in Practice: Case studies on applying Aristotle’s framework.&lt;/li&gt;\n&lt;li&gt;Modern Virtue Ethics: Contemporary interpretations and critiques.&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-golden-mean&quot;],&quot;text&quot;:[0,&quot;The Golden Mean&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;practical-application&quot;],&quot;text&quot;:[0,&quot;Practical Application&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;a-modern-example-generosity&quot;],&quot;text&quot;:[0,&quot;A Modern Example: Generosity&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-role-of-reason&quot;],&quot;text&quot;:[0,&quot;The Role of Reason&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;why-aristotle-still-matters&quot;],&quot;text&quot;:[0,&quot;Why Aristotle Still Matters&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Aristotle&#39;s Virtue Ethics&quot;],&quot;description&quot;:[0,&quot;An exploration of Aristotle&#39;s philosophy of virtue and its relevance today.&quot;],&quot;date&quot;:[3,&quot;2024-03-15T00:00:00.000Z&quot;],&quot;categories&quot;:[1,[[0,&quot;Philosophy&quot;]]],&quot;author&quot;:[0,&quot;john-doe&quot;],&quot;tags&quot;:[1,[[0,&quot;ethics&quot;],[0,&quot;ancient&quot;]]],&quot;hideToc&quot;:[0,true]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;astro/first-astro&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;我的第一篇博客&quot;],&quot;description&quot;:[0,&quot;这是我的第一篇使用 Astro 创建的博客文章。&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2026-01-16T00:00:00.000Z&quot;],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;geekswg&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}],&quot;categories&quot;:[1,[[0,&quot;astro&quot;]]],&quot;tags&quot;:[1,[[0,&quot;astro&quot;],[0,&quot;demo&quot;]]],&quot;complexity&quot;:[0,1],&quot;hideToc&quot;:[0,false]}],&quot;body&quot;:[0,&quot;欢迎来到我的第一篇博客文章！这是我使用 Astro 框架创建的博客，希望你喜欢阅读它。\n\n## 关于 Astro?\nAstro 是一个现代的静态网站生成器，专注于性能和开发者体验。它允许你使用你喜欢的前端框架（如 React、Vue、Svelte 等）来构建组件，同时生成优化的静态 HTML。\n\n### 为什么选择 Astro?\n- **性能优先**：Astro 默认生成静态 HTML，确保快速加载时间。\n- **灵活的组件模型**：可以混合使用多种前端框架\n- **易于使用**：简单的语法和强大的功能使开发变得轻松愉快。\n- **社区活跃**：Astro 有一个活跃的社区，提供支持和插件。\n- **文档完善**：Astro 提供详细的文档和教程，帮助你快速上手。\n- **可扩展性强**：通过插件和集成，可以轻松扩展功能。\n- **SEO 友好**：生成的静态页面对搜索引擎优化非常有利。\n- **开源**：Astro 是开源的，你可以自由地使用、修改和分发。\n- **跨平台**：可以在 Windows、macOS 和 Linux 上运行。\n\n## 如何使用 Astro?\n要使用 Astro 创建你的第一个项目，可以按照以下步骤进行：\n\n1. **安装 Astro**：\n   首先，你需要全局安装 Astro CLI。打开终端并运行以下命令：\n   ```bash\n   npm install -g astro\n   ```\n\n2. **创建新项目**：\n   使用 Astro CLI 创建一个新的项目目录：\n   ```bash\n   astro create my-blog\n   ```\n   按照提示选择模板和配置选项。\n\n3. **启动开发服务器**：\n   进入项目目录并启动开发服务器：\n   ```bash\n   cd my-blog\n   npm run dev\n   ```\n   打开浏览器，访问 `http://localhost:3000`，你将看到 Astro 生成的默认页面。\n\n4. **构建项目**：\n   当你准备好部署时，可以构建项目：\n   ```bash\n   npm run build\n   ```\n   构建完成后，生成的静态文件将位于 `dist` 目录中。\n\n通过这些步骤，你就可以开始使用 Astro 构建你的静态网站了！&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/astro/first-astro.md&quot;],&quot;digest&quot;:[0,&quot;7f5e114b2be56f55&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;欢迎来到我的第一篇博客文章！这是我使用 Astro 框架创建的博客，希望你喜欢阅读它。&lt;/p&gt;\n&lt;h2 id=\&quot;关于-astro\&quot;&gt;关于 Astro?&lt;/h2&gt;\n&lt;p&gt;Astro 是一个现代的静态网站生成器，专注于性能和开发者体验。它允许你使用你喜欢的前端框架（如 React、Vue、Svelte 等）来构建组件，同时生成优化的静态 HTML。&lt;/p&gt;\n&lt;h3 id=\&quot;为什么选择-astro\&quot;&gt;为什么选择 Astro?&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;性能优先&lt;/strong&gt;：Astro 默认生成静态 HTML，确保快速加载时间。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;灵活的组件模型&lt;/strong&gt;：可以混合使用多种前端框架&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;易于使用&lt;/strong&gt;：简单的语法和强大的功能使开发变得轻松愉快。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;社区活跃&lt;/strong&gt;：Astro 有一个活跃的社区，提供支持和插件。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;文档完善&lt;/strong&gt;：Astro 提供详细的文档和教程，帮助你快速上手。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;可扩展性强&lt;/strong&gt;：通过插件和集成，可以轻松扩展功能。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;SEO 友好&lt;/strong&gt;：生成的静态页面对搜索引擎优化非常有利。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;开源&lt;/strong&gt;：Astro 是开源的，你可以自由地使用、修改和分发。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;跨平台&lt;/strong&gt;：可以在 Windows、macOS 和 Linux 上运行。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;如何使用-astro\&quot;&gt;如何使用 Astro?&lt;/h2&gt;\n&lt;p&gt;要使用 Astro 创建你的第一个项目，可以按照以下步骤进行：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;安装 Astro&lt;/strong&gt;：\n首先，你需要全局安装 Astro CLI。打开终端并运行以下命令：&lt;/p&gt;\n&lt;pre class=\&quot;astro-code astro-code-themes light-plus dark-plus\&quot; style=\&quot;background-color:#FFFFFF;--shiki-dark-bg:#1E1E1E;color:#000000;--shiki-dark:#D4D4D4; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#795E26;--shiki-dark:#DCDCAA\&quot;&gt;npm&lt;/span&gt;&lt;span style=\&quot;color:#A31515;--shiki-dark:#CE9178\&quot;&gt; install&lt;/span&gt;&lt;span style=\&quot;color:#0000FF;--shiki-dark:#569CD6\&quot;&gt; -g&lt;/span&gt;&lt;span style=\&quot;color:#A31515;--shiki-dark:#CE9178\&quot;&gt; astro&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;创建新项目&lt;/strong&gt;：\n使用 Astro CLI 创建一个新的项目目录：&lt;/p&gt;\n&lt;pre class=\&quot;astro-code astro-code-themes light-plus dark-plus\&quot; style=\&quot;background-color:#FFFFFF;--shiki-dark-bg:#1E1E1E;color:#000000;--shiki-dark:#D4D4D4; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#795E26;--shiki-dark:#DCDCAA\&quot;&gt;astro&lt;/span&gt;&lt;span style=\&quot;color:#A31515;--shiki-dark:#CE9178\&quot;&gt; create&lt;/span&gt;&lt;span style=\&quot;color:#A31515;--shiki-dark:#CE9178\&qu reation information&quot;],&quot;image&quot;:[0,&quot;@assets/docs/characters/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;A white knight, painted dramatically&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;-index&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Documentation&quot;],&quot;description&quot;:[0,&quot;This is the docs&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;filePath&quot;:[0,&quot;src/content/docs/-index.md&quot;],&quot;digest&quot;:[0,&quot;1ac072f69400d2fa&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Documentation&quot;],&quot;description&quot;:[0,&quot;This is the docs&quot;],&quot;draft&quot;:[0,false]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;characters/backgrounds&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Backgrounds&quot;],&quot;description&quot;:[0,&quot;A collection of backgrounds that shape a character’s skills, motivations, and story before becoming an adventurer.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-07-15T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-08-03T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.CQEQSbDh.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,718],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Painting of a hooded figure with light beaming out from his chest&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;Every adventurer has a story, a life led before they set out on their journey. Backgrounds provide skills, tools, and roleplay opportunities that reflect where characters come from and what drives them.\n\n---\n\n## Acolyte\n\nRaised in the service of a deity, acolytes are deeply spiritual and often seek to spread their faith.\n\n### Features\n\n- **Skill Proficiencies**: Insight, Religion\n- **Tool Proficiency**: None\n- **Languages**: Two of your choice\n- **Equipment**: Holy symbol, prayer book, 5 sticks of incense, common clothes, 15 gold pieces\n\n### Feature: **Shelter of the Faithful**\n\nYou can seek aid and sanctuary from those of your faith, often gaining room and board at temples.\n\n---\n\n## Criminal\n\nCriminals have lived on the wrong side of the law, honing their skills in deception and survival.\n\n### Features\n\n- **Skill Proficiencies**: Deception, Stealth\n- **Tool Proficiencies**: One type of gaming set, thieves’ tools\n- **Languages**: None\n- **Equipment**: Crowbar, dark clothes, 15 gold pieces\n\n### Feature: **Criminal Contact**\n\nYou have a reliable and trustworthy contact within the criminal underworld who provides information or aid.\n\n---\n\n## Folk Hero\n\nHailing from a humble origin, folk heroes are champions of the people, inspired by tales of bravery.\n\n### Features\n\n- **Skill Proficiencies**: Animal Handling, Survival\n- **Tool Proficiencies**: One type of artisan’s tools, vehicles (land)\n- **Languages**: None\n- **Equipment**: Iron pot, common clothes, shovel, 10 gold pieces\n\n### Feature: **Rustic Hospitality**\n\nYou can find shelter and aid among common folk, who see you as a hero of their cause.\n\n---\n\n## Noble\n\nBorn into privilege, nobles are accustomed to power and influence, often using it to further their goals.\n\n### Features\n\n- **Skill Proficiencies**: History, Persuasion\n- **Tool Proficiency**: One type of gaming set\n- **Languages**: One of your choice\n- **Equipment**: Fine clothes, signet ring, scroll of pedigree, 25 gold pieces\n\n### Feature: **Position of Privilege**\n\nYou command respect among the aristocracy, and common folk defer to your status.\n\n---\n\n## Sage\n\nSages are scholars who have devoted their lives to the pursuit of knowledge, whether arcane or mundane.\n\n### Features\n\n- **Skill Proficiencies**: Arcana, History\n- **Tool Proficiency**: None\n- **Languages**: Two of your choice\n- **Equipment**: Ink and quill, small knife, common clothes, 10 gold pieces\n\n### Feature: **Researcher**\n\nIf you don’t know a piece of information, you often know where to find it or who to ask.\n\n---\n\n## Soldier\n\nSoldiers are disciplined warriors trained in battle, loyal to a cause or commander.\n\n### Features\n\n- **Skill Proficiencies**: Athletics, Intimidation\n- **Tool Proficiency**: One type of gaming set, vehicles (land)\n- **Languages**: None\n- **Equipment**: Insignia of rank, trophy from a defeated foe, uniform, 10 gold pieces\n\n### Feature: **Military Rank**\n\nYou can invoke your rank to requisition simple supplies or gain access to friendly military encampments.\n\n---\n\n## Outlander\n\nOutlanders hail from the wilderness, skilled in survival and self-reliance.\n\n### Features\n\n- **Skill Proficiencies**: Athletics, Survival\n- **Tool Proficiency**: One type of musical instrument\n- **Languages**: One of your choice\n- **Equipment**: Staff, hunting trap, animal trophy, traveler’s clothes, 10 gold pieces\n\n### Feature: **Wanderer**\n\nYou can always recall the general layout of terrain and can find food and water for up to five people.\n\n---\n\n## Creating a Background\n\nPlayers are encouraged to work with the DM to create custom backgrounds, incorporating elements that fit their character’s story. Custom backgrounds can mix and match skill proficiencies, tool proficiencies, and features to best reflect the character’s unique history.\n\n---\n\n### Background and Roleplay\n\nYour background is more than just mechanics—it’s a vital part of your character’s identity. It shapes their interactions, motivations, and outlook on the world.\n\nWill your criminal past come back to haunt you? Will your noble name open doors or create enemies? The choice is yours.&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/characters/backgrounds.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/characters/backgrounds/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;93d7c8985bcc8aed&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Every adventurer has a story, a life led before they set out on their journey. Backgrounds provide skills, tools, and roleplay opportunities that reflect where characters come from and what drives them.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;acolyte\&quot;&gt;Acolyte&lt;/h2&gt;\n&lt;p&gt;Raised in the service of a deity, acolytes are deeply spiritual and often seek to spread their faith.&lt;/p&gt;\n&lt;h3 id=\&quot;features\&quot;&gt;Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skill Proficiencies&lt;/strong&gt;: Insight, Religion&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tool Proficiency&lt;/strong&gt;: None&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Languages&lt;/strong&gt;: Two of your choice&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Equipment&lt;/strong&gt;: Holy symbol, prayer book, 5 sticks of incense, common clothes, 15 gold pieces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;feature-shelter-of-the-faithful\&quot;&gt;Feature: &lt;strong&gt;Shelter of the Faithful&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;You can seek aid and sanctuary from those of your faith, often gaining room and board at temples.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;criminal\&quot;&gt;Criminal&lt;/h2&gt;\n&lt;p&gt;Criminals have lived on the wrong side of the law, honing their skills in deception and survival.&lt;/p&gt;\n&lt;h3 id=\&quot;features-1\&quot;&gt;Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skill Proficiencies&lt;/strong&gt;: Deception, Stealth&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T
