gnet ring, scroll of pedigree, 25 gold pieces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;feature-position-of-privilege\&quot;&gt;Feature: &lt;strong&gt;Position of Privilege&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;You command respect among the aristocracy, and common folk defer to your status.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;sage\&quot;&gt;Sage&lt;/h2&gt;\n&lt;p&gt;Sages are scholars who have devoted their lives to the pursuit of knowledge, whether arcane or mundane.&lt;/p&gt;\n&lt;h3 id=\&quot;features-4\&quot;&gt;Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skill Proficiencies&lt;/strong&gt;: Arcana, History&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tool Proficiency&lt;/strong&gt;: None&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Languages&lt;/strong&gt;: Two of your choice&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Equipment&lt;/strong&gt;: Ink and quill, small knife, common clothes, 10 gold pieces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;feature-researcher\&quot;&gt;Feature: &lt;strong&gt;Researcher&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;If you don’t know a piece of information, you often know where to find it or who to ask.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;soldier\&quot;&gt;Soldier&lt;/h2&gt;\n&lt;p&gt;Soldiers are disciplined warriors trained in battle, loyal to a cause or commander.&lt;/p&gt;\n&lt;h3 id=\&quot;features-5\&quot;&gt;Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skill Proficiencies&lt;/strong&gt;: Athletics, Intimidation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tool Proficiency&lt;/strong&gt;: One type of gaming set, vehicles (land)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Languages&lt;/strong&gt;: None&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Equipment&lt;/strong&gt;: Insignia of rank, trophy from a defeated foe, uniform, 10 gold pieces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;feature-military-rank\&quot;&gt;Feature: &lt;strong&gt;Military Rank&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;You can invoke your rank to requisition simple supplies or gain access to friendly military encampments.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;outlander\&quot;&gt;Outlander&lt;/h2&gt;\n&lt;p&gt;Outlanders hail from the wilderness, skilled in survival and self-reliance.&lt;/p&gt;\n&lt;h3 id=\&quot;features-6\&quot;&gt;Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skill Proficiencies&lt;/strong&gt;: Athletics, Survival&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tool Proficiency&lt;/strong&gt;: One type of musical instrument&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Languages&lt;/strong&gt;: One of your choice&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Equipment&lt;/strong&gt;: Staff, hunting trap, animal trophy, traveler’s clothes, 10 gold pieces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;feature-wanderer\&quot;&gt;Feature: &lt;strong&gt;Wanderer&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;You can always recall the general layout of terrain and can find food and water for up to five people.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;creating-a-background\&quot;&gt;Creating a Background&lt;/h2&gt;\n&lt;p&gt;Players are encouraged to work with the DM to create custom backgrounds, incorporating elements that fit their character’s story. Custom backgrounds can mix and match skill proficiencies, tool proficiencies, and features to best reflect the character’s unique history.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;background-and-roleplay\&quot;&gt;Background and Roleplay&lt;/h3&gt;\n&lt;p&gt;Your background is more than just mechanics—it’s a vital part of your character’s identity. It shapes their interactions, motivations, and outlook on the world.&lt;/p&gt;\n&lt;p&gt;Will your criminal past come back to haunt you? Will your noble name open doors or create enemies? The choice is yours.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;acolyte&quot;],&quot;text&quot;:[0,&quot;Acolyte&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-shelter-of-the-faithful&quot;],&quot;text&quot;:[0,&quot;Feature: Shelter of the Faithful&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;criminal&quot;],&quot;text&quot;:[0,&quot;Criminal&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-1&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-criminal-contact&quot;],&quot;text&quot;:[0,&quot;Feature: Criminal Contact&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;folk-hero&quot;],&quot;text&quot;:[0,&quot;Folk Hero&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-2&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-rustic-hospitality&quot;],&quot;text&quot;:[0,&quot;Feature: Rustic Hospitality&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;noble&quot;],&quot;text&quot;:[0,&quot;Noble&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-3&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-position-of-privilege&quot;],&quot;text&quot;:[0,&quot;Feature: Position of Privilege&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;sage&quot;],&quot;text&quot;:[0,&quot;Sage&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-4&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-researcher&quot;],&quot;text&quot;:[0,&quot;Feature: Researcher&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;soldier&quot;],&quot;text&quot;:[0,&quot;Soldier&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-5&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-military-rank&quot;],&quot;text&quot;:[0,&quot;Feature: Military Rank&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;outlander&quot;],&quot;text&quot;:[0,&quot;Outlander&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;features-6&quot;],&quot;text&quot;:[0,&quot;Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;feature-wanderer&quot;],&quot;text&quot;:[0,&quot;Feature: Wanderer&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;creating-a-background&quot;],&quot;text&quot;:[0,&quot;Creating a Background&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;background-and-roleplay&quot;],&quot;text&quot;:[0,&quot;Background and Roleplay&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Backgrounds&quot;],&quot;description&quot;:[0,&quot;A collection of backgrounds that shape a character’s skills, motivations, and story before becoming an adventurer.&quot;],&quot;image&quot;:[0,&quot;@assets/docs/characters/backgrounds/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;Painting of a hooded figure with light beaming out from his chest&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-15T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-08-03T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;characters/classes&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Classes&quot;],&quot;description&quot;:[0,&quot;A guide to the core classes of the realms and the diverse paths they offer for character growth.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-03-10T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-05-18T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.COGcUZUC.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,721],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;A painting of an Elvish Rogue in a tree&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;Classes define an adventurer’s role in the realms, shaping their abilities, combat style, and place within a party. From spell-slinging mages to stalwart defenders, each class offers a unique path to greatness.\n\n---\n\n## Fighter\n\nFighters are masters of combat, excelling in physical prowess and weaponry. They serve as the backbone of many adventuring parties.\n\n### Core Features\n\n- **Hit Die**: d10\n- **Primary Attributes**: Strength, Constitution\n- **Fighting Style**: Choose a specialization such as Archery, Defense, or Two-Weapon Fighting.\n\n### Subclasses\n\n1. **Champion**: Focused on raw physical excellence and critical strikes.\n2. **Battle Master**: Tactical warriors who use maneuvers to control the battlefield.\n3. **Eldritch Knight**: Combines martial prowess with arcane magic.\n\n---\n\n## Wizard\n\nWizards delve into arcane secrets, wielding incredible magical power through their studies. Their potential is limited only by their knowledge.\n\n### Core Features\n\n- **Hit Die**: d6\n- **Primary Attributes**: Intelligence\n- **Spellcasting**: Access to an extensive spellbook, preparing spells each day.\n\n### Subclasses\n\n1. **School of Evocation**: Specializes in destructive spells like fireball and lightning bolt.\n2. **School of Illusion**: Masters of deception and sensory manipulation.\n3. **School of Necromancy**: Harnesses the power of life and death, animating the dead to serve their will.\n\n---\n\n## Rogue\n\nRogues are stealthy, cunning, and resourceful. They thrive in shadowy corners, using guile and precision to achieve their goals.\n\n### Core Features\n\n- **Hit Die**: d8\n- **Primary Attributes**: Dexterity\n- **Sneak Attack**: Deal extra damage when attacking with advantage or when allies are distracting the enemy.\n\n### Subclasses\n\n1. **Thief**: Experts in speed, stealth, and acquiring valuable goods.\n2. **Assassin**: Deadly killers who excel at ambush tactics.\n3. **Arcane Trickster**: Blends stealth and spellcasting for unique versatility.\n\n---\n\n## Cleric\n\nClerics are divine agents, drawing power from their chosen deity to heal the wounded and smite the unholy.\n\n### Core Features\n\n- **Hit Die**: d8\n- **Primary Attributes**: Wisdom\n- **Spellcasting**: Full access to divine magic.\n\n### Subclasses\n\n1. **Life Domain**: Focused on healing and protecting allies.\n2. **War Domain**: Combines martial abilities with divine might.\n3. **Trickery Domain**: Uses illusions and deception in service of their god.\n\n---\n\n## Barbarian\n\nBarbarians are primal warriors fueled by rage, capable of enduring incredible punishment and dealing devastating blows.\n\n### Core Features\n\n- **Hit Die**: d12\n- **Primary Attributes**: Strength, Constitution\n- **Rage**: Enter a berserk state, gaining damage resistance and extra damage on attacks.\n\n### Subclasses\n\n1. **Path of the Berserker**: Embodies unbridled rage and ferocity.\n2. **Path of the Totem Warrior**: Draws power from animal spirits for enhanced abilities.\n3. **Path of the Storm Herald**: Channels elemental forces through their rage.\n\n---\n\n## Bard\n\nBards are charismatic performers and spellcasters, using their talents to inspire allies and confound enemies.\n\n### Core Features\n\n- **Hit Die**: d8\n- **Primary Attributes**: Charisma\n- **Bardic Inspiration**: Grant allies bonus dice to enhance their rolls.\n\n### Subclasses\n\n1. **College of Lore**: Knowledge-seekers who excel in diverse skills and cutting words.\n2. **College of Valor**: Battle-ready bards who inspire through deeds of bravery.\n3. **College of Whispers**: Mysterious storytellers who manipulate and sow fear.\n\n---\n\n## Choosing a Class\n\nYour class defines not only your abilities but also your character’s worldview and role in a party. Whether you aim to lead, protect, or destroy, the choice of class is the first step on your path to adventure.\n\n---\n\n### Multiclassing\n\nAdventurers may combine classes, blending features from multiple paths to create unique combinations. For instance:\n\n- A **Paladin/Sorcerer** wields divine and arcane power.\n- A **Rogue/Ranger** excels in stealth and tracking.\n\nChoose wisely and craft a hero that fits your vision!&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/characters/classes.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/characters/classes/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;8f084b025c11afc8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Classes define an adventurer’s role in the realms, shaping their abilities, combat style, and place within a party. From spell-slinging mages to stalwart defenders, each class offers a unique path to greatness.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;fighter\&quot;&gt;Fighter&lt;/h2&gt;\n&lt;p&gt;Fighters are masters of combat, excelling in physical prowess and weaponry. They serve as the backbone of many adventuring parties.&lt;/p&gt;\n&lt;h3 id=\&quot;core-features\&quot;&gt;Core Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hit Die&lt;/strong&gt;: d10&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary Attributes&lt;/strong&gt;: Strength, Constitution&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fighting Style&lt;/strong&gt;: Choose a specialization such as Archery, Defense, or Two-Weapon Fighting.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;subclasses\&quot;&gt;Subclasses&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Champion&lt;/strong&gt;: Focused on raw physical excellence and critical strikes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Battle Master&lt;/strong&gt;: Tactical warriors who use maneuvers to control the battlefield.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Eldritch Knight&lt;/strong&gt;: Combines martial prowess with arcane magic.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;wiza r&lt;/strong&gt;: Blends stealth and spellcasting for unique versatility.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;cleric\&quot;&gt;Cleric&lt;/h2&gt;\n&lt;p&gt;Clerics are divine agents, drawing power from their chosen deity to heal the wounded and smite the unholy.&lt;/p&gt;\n&lt;h3 id=\&quot;core-features-3\&quot;&gt;Core Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hit Die&lt;/strong&gt;: d8&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary Attributes&lt;/strong&gt;: Wisdom&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Spellcasting&lt;/strong&gt;: Full access to divine magic.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;subclasses-3\&quot;&gt;Subclasses&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Life Domain&lt;/strong&gt;: Focused on healing and protecting allies.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;War Domain&lt;/strong&gt;: Combines martial abilities with divine might.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Trickery Domain&lt;/strong&gt;: Uses illusions and deception in service of their god.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;barbarian\&quot;&gt;Barbarian&lt;/h2&gt;\n&lt;p&gt;Barbarians are primal warriors fueled by rage, capable of enduring incredible punishment and dealing devastating blows.&lt;/p&gt;\n&lt;h3 id=\&quot;core-features-4\&quot;&gt;Core Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hit Die&lt;/strong&gt;: d12&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary Attributes&lt;/strong&gt;: Strength, Constitution&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rage&lt;/strong&gt;: Enter a berserk state, gaining damage resistance and extra damage on attacks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;subclasses-4\&quot;&gt;Subclasses&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Path of the Berserker&lt;/strong&gt;: Embodies unbridled rage and ferocity.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Path of the Totem Warrior&lt;/strong&gt;: Draws power from animal spirits for enhanced abilities.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Path of the Storm Herald&lt;/strong&gt;: Channels elemental forces through their rage.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;bard\&quot;&gt;Bard&lt;/h2&gt;\n&lt;p&gt;Bards are charismatic performers and spellcasters, using their talents to inspire allies and confound enemies.&lt;/p&gt;\n&lt;h3 id=\&quot;core-features-5\&quot;&gt;Core Features&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hit Die&lt;/strong&gt;: d8&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary Attributes&lt;/strong&gt;: Charisma&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bardic Inspiration&lt;/strong&gt;: Grant allies bonus dice to enhance their rolls.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;subclasses-5\&quot;&gt;Subclasses&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;College of Lore&lt;/strong&gt;: Knowledge-seekers who excel in diverse skills and cutting words.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;College of Valor&lt;/strong&gt;: Battle-ready bards who inspire through deeds of bravery.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;College of Whispers&lt;/strong&gt;: Mysterious storytellers who manipulate and sow fear.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;choosing-a-class\&quot;&gt;Choosing a Class&lt;/h2&gt;\n&lt;p&gt;Your class defines not only your abilities but also your character’s worldview and role in a party. Whether you aim to lead, protect, or destroy, the choice of class is the first step on your path to adventure.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;multiclassing\&quot;&gt;Multiclassing&lt;/h3&gt;\n&lt;p&gt;Adventurers may combine classes, blending features from multiple paths to create unique combinations. For instance:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A &lt;strong&gt;Paladin/Sorcerer&lt;/strong&gt; wields divine and arcane power.&lt;/li&gt;\n&lt;li&gt;A &lt;strong&gt;Rogue/Ranger&lt;/strong&gt; excels in stealth and tracking.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Choose wisely and craft a hero that fits your vision!&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;fighter&quot;],&quot;text&quot;:[0,&quot;Fighter&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;wizard&quot;],&quot;text&quot;:[0,&quot;Wizard&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features-1&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses-1&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;rogue&quot;],&quot;text&quot;:[0,&quot;Rogue&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features-2&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses-2&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;cleric&quot;],&quot;text&quot;:[0,&quot;Cleric&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features-3&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses-3&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;barbarian&quot;],&quot;text&quot;:[0,&quot;Barbarian&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features-4&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses-4&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;bard&quot;],&quot;text&quot;:[0,&quot;Bard&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;core-features-5&quot;],&quot;text&quot;:[0,&quot;Core Features&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subclasses-5&quot;],&quot;text&quot;:[0,&quot;Subclasses&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;choosing-a-class&quot;],&quot;text&quot;:[0,&quot;Choosing a Class&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;multiclassing&quot;],&quot;text&quot;:[0,&quot;Multiclassing&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Classes&quot;],&quot;description&quot;:[0,&quot;A guide to the core classes of the realms and the diverse paths they offer for character growth.&quot;],&quot;image&quot;:[0,&quot;@assets/docs/characters/classes/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;A painting of an Elvish Rogue in a tree&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-10T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-05-18T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;characters/races&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Races&quot;],&quot;description&quot;:[0,&quot;An overview of the diverse races that inhabit the realms, their traits, and cultural nuances.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-05-12T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-06-01T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.Bmi8tLYX.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,719],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;A painting of a dwarf wielding an axe&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;The realms are home to a wide array of races, each with their own distinct cultures, strengths, and quirks. From the towering heights of the mountain peaks to the shadowy depths of the underworld, the diversity of life is boundless.\n\n---\n\n## Humans\n\nHumans are the most adaptable and ambitious of the races, thriving in nearly every environment. Their drive and versatility make them natural leaders and innovators.\n\n### Traits\n\n- **Ability Score Increase**: +1 to all ability scores\n- **Versatility**: Gain proficiency in one additional skill of your choice\n- **Lifespan**: 70-100 years\n\n### Cultural Nuances\n\nHumans’ cultures vary greatly depending on their region, ranging from scholarly city-states to nomadic tribes of the desert.\n\n---\n\n## Elves\n\nElves are known for their grace, longevity, and connection to nature and magic. Their lives are intertwined with the flow of the arcane, making them skilled spellcasters and archers.\n\n### Traits\n\n- **Ability Score Increase**: +2 Dexterity, +1 Intelligence or Wisdom\n- **Keen Senses**: Proficiency in Perception\n- **Trance**: Elves do not need to sleep, instead meditating deeply for 4 hours a day\n\n### Subraces\n\n1. **High Elves**: Masters of arcane magic, known for their intellect and spellcasting.\n2. **Wood Elves**: Fleet-footed hunters, attuned to the forests.\n3. **Dark Elves (Drow)**: Shadowy figures of the underworld, skilled in stealth and subterfuge.\n\n---\n\n## Dwarves\n\nDwarves are hearty folk, skilled in mining, smithing, and enduring the harshest conditions. Their loyalty and tenacity are unmatched.\n\n### Traits\n\n- **Ability Score Increase**: +2 Constitution, +1 Strength or Wisdom\n- **Darkvision**: See in darkness up to 60 feet\n- **Stonecunning**: Gain double proficiency bonus on History checks related to stonework\n\n### Subraces\n\n1. **Hill Dwarves**: Known for their wisdom and resilience.\n2. **Mountain Dwarves**: Powerful warriors with a knack for crafting weapons and armor.\n\n---\n\n## Orcs\n\nOrcs are fierce and primal, known for their brute strength and indomitable will. Though often misunderstood, many orcs strive for honor and redemption.\n\n### Traits\n\n- **Ability Score Increase**: +2 Strength, +1 Constitution\n- **Relentless Endurance**: When reduced to 0 hit points, drop to 1 hit point instead (once per long rest)\n- **Savage Attacks**: When you score a critical hit, roll one additional weapon damage die\n\n---\n\n## Halflings\n\nHalflings are small but nimble, known for their luck and unyielding optimism. They often thrive in tight-knit communities.\n\n### Traits\n\n- **Ability Score Increase**: +2 Dexterity, +1 Charisma\n- **Lucky**: Reroll a 1 on an attack roll, ability check, or saving throw (once per roll)\n- **Brave**: Advantage on saving throws against being frightened\n\n---\n\n## Tieflings\n\nTieflings bear the mark of infernal heritage, with horns, tails, and an aura of mystery. Despite their appearance, they are fiercely independent and often misunderstood.\n\n### Traits\n\n- **Ability Score Increase**: +2 Charisma, +1 Intelligence\n- **Hellish Resistance**: Resistance to fire damage\n- **Infernal Legacy**: Cast _Thaumaturgy_ cantrip; gain access to _Hellish Rebuke_ and _Darkness_ spells at higher levels\n\n---\n\n## Uncommon Races\n\nThe realms also feature unique and rare races such as dragonborn, gnomes, and even elemental beings like genasi. These individuals are less common but no less important in shaping the world’s history.\n\n---\n\n### Choosing Your Race\n\nWhen selecting a race for your character, consider not just the mechanical benefits but also the cultural background and how it shapes their personality. Will you be an ambitious human, a noble elf, or perhaps a misunderstood tiefling?\n\nYour choice defines your place in the world—choose wisely!&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/characters/races.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/characters/races/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;34dca4eb84e76dba&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;The realms are home to a wide array of races, ptimism. They often thrive in tight-knit communities.&lt;/p&gt;\n&lt;h3 id=\&quot;traits-4\&quot;&gt;Traits&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ability Score Increase&lt;/strong&gt;: +2 Dexterity, +1 Charisma&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lucky&lt;/strong&gt;: Reroll a 1 on an attack roll, ability check, or saving throw (once per roll)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Brave&lt;/strong&gt;: Advantage on saving throws against being frightened&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;tieflings\&quot;&gt;Tieflings&lt;/h2&gt;\n&lt;p&gt;Tieflings bear the mark of infernal heritage, with horns, tails, and an aura of mystery. Despite their appearance, they are fiercely independent and often misunderstood.&lt;/p&gt;\n&lt;h3 id=\&quot;traits-5\&quot;&gt;Traits&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ability Score Increase&lt;/strong&gt;: +2 Charisma, +1 Intelligence&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hellish Resistance&lt;/strong&gt;: Resistance to fire damage&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Infernal Legacy&lt;/strong&gt;: Cast &lt;em&gt;Thaumaturgy&lt;/em&gt; cantrip; gain access to &lt;em&gt;Hellish Rebuke&lt;/em&gt; and &lt;em&gt;Darkness&lt;/em&gt; spells at higher levels&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;uncommon-races\&quot;&gt;Uncommon Races&lt;/h2&gt;\n&lt;p&gt;The realms also feature unique and rare races such as dragonborn, gnomes, and even elemental beings like genasi. These individuals are less common but no less important in shaping the world’s history.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;choosing-your-race\&quot;&gt;Choosing Your Race&lt;/h3&gt;\n&lt;p&gt;When selecting a race for your character, consider not just the mechanical benefits but also the cultural background and how it shapes their personality. Will you be an ambitious human, a noble elf, or perhaps a misunderstood tiefling?&lt;/p&gt;\n&lt;p&gt;Your choice defines your place in the world—choose wisely!&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;humans&quot;],&quot;text&quot;:[0,&quot;Humans&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cultural-nuances&quot;],&quot;text&quot;:[0,&quot;Cultural Nuances&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;elves&quot;],&quot;text&quot;:[0,&quot;Elves&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits-1&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subraces&quot;],&quot;text&quot;:[0,&quot;Subraces&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;dwarves&quot;],&quot;text&quot;:[0,&quot;Dwarves&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits-2&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;subraces-1&quot;],&quot;text&quot;:[0,&quot;Subraces&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;orcs&quot;],&quot;text&quot;:[0,&quot;Orcs&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits-3&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;halflings&quot;],&quot;text&quot;:[0,&quot;Halflings&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits-4&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;tieflings&quot;],&quot;text&quot;:[0,&quot;Tieflings&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;traits-5&quot;],&quot;text&quot;:[0,&quot;Traits&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;uncommon-races&quot;],&quot;text&quot;:[0,&quot;Uncommon Races&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;choosing-your-race&quot;],&quot;text&quot;:[0,&quot;Choosing Your Race&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Races&quot;],&quot;description&quot;:[0,&quot;An overview of the diverse races that inhabit the realms, their traits, and cultural nuances.&quot;],&quot;image&quot;:[0,&quot;@assets/docs/characters/races/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;A painting of a dwarf wielding an axe&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-12T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-06-01T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;the-arcane/deities&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Deities&quot;],&quot;description&quot;:[0,&quot;A guide to the deities of the arcane, their domains, and blessings bestowed upon followers.&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-12-02T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-12-02T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.BBG0lHYP.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,719],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Painting of an important looking woman&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;The arcane deities govern the mysteries of magic, knowledge, and the unseen threads that weave the world together. Their influence is subtle yet profound, and their blessings are sought by mages, scholars, and truth-seekers.\n\n---\n\n## Vaelthar, The Weaver of Mysteries\n\nVaelthar is the guardian of forbidden knowledge and the patron of wizards who seek to unlock the unknown. His form is said to be a shifting constellation, ever-changing and unknowable.\n\n### Domains\n\n- Knowledge\n- Secrets\n- Cosmic Magic\n\n### Blessings\n\n- Insight of the Unknown: Followers may cast divination spells with an additional level of clarity, reducing the chance of cryptic responses.\n- Veil Piercer: Once per day, a devotee can detect hidden magical auras within 60 feet, bypassing illusions or concealment.\n\n---\n\n## Sylvanea, The Moonlit Scholar\n\nSylvanea governs the realm of structured learning and research. Often depicted as a serene figure reading an ancient tome under moonlight, she embodies the tranquility of study.\n\n### Domains\n\n- Wisdom\n- Ritual Magic\n- Lunar Phases\n\n### Blessings\n\n- **Eidetic Recall**: Followers can remember anything they read or hear perfectly for one week.\n- **Phases of Power**: Devotees gain a bonus to their spellcasting during specific lunar phases.\n\n| **Lunar Phase** | **Effect**               |\n| --------------- | ------------------------ |\n| Full Moon       | Increased spell damage   |\n| New Moon        | Improved stealth magic   |\n| Crescent Moon   | Enhanced illusion spells |\n\n---\n\n## Korathal, The Flame of Creation\n\nKorathal represents raw magical power, the spark of invention, and the fire that forges both worlds and ideas. He is often shown as a blazing figure of molten gold.\n\n### Domains\n\n- Creativity\n- Destruction\n- Elemental Magic (Fire)\n\n### Blessings\n\n- **Ember&#39;s Touch**: Followers can summon a harmless flame in their palm, useful for light or small-scale crafting.\n- **Ignition Surge**: Once per day, amplify a fire-based spell to deal additional damage equal to the caster&#39;s level.\n\n&gt; **Note**: Korathal&#39;s blessings often come with a warning. Those who seek power for destructive purposes without balance may find themselves consumed by the same flames they wield.\n\n---\n\n## The Tapestry of the Arcane\n\nThese deities, though distinct, are believed to work in harmony, their domains interwoven into a grand celestial tapestry. Followers often honor multiple members of the pantheon, seeking balance in their magical pursuits.\n\n---\n\n### Example Ritual for Vaelthar\n\n``` txt\n- Prepare a silver bowl filled with pure water under the night sky.\n- Speak the incantation: *\&quot;Vaelthar, guide my thoughts beyond the veil.\&quot;*\n- Drop a shard of obsidian into the water and gaze at the reflections to receive a vision.\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/the-arcane/deities.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/the-arcane/deities/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;b270dfb141e5039d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;The arcane deities govern the mysteries of magic, knowledge, and the unseen threads that weave the world together. Their influence is subtle yet profound, and their blessings are sought by mages, scholars, and truth-seekers.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;vaelthar-the-weaver-of-mysteries\&quot;&gt;Vaelthar, The Weaver of Mysteries&lt;/h2&gt;\n&lt;p&gt;Vaelthar is the guardian of forbidden knowledge and the patron of wizards who seek to unlock the unknown. His form is said to be a shifting constellation, ever-changing and unknowable.&lt;/p&gt;\n&lt;h3 id=\&quot;domains\&quot;&gt;Domains&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Knowledge&lt;/li&gt;\n&lt;li&gt;Secrets&lt;/li&gt;\n&lt;li&gt;Cosmic Magic&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;blessings\&quot;&gt;Blessings&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Insight of the Unknown: Followers may cast divination spells with an additional level of clarity, reducing the chance of cryptic responses.&lt;/li&gt;\n&lt;li&gt;Veil Piercer: Once per day, a devotee can detect hidden magical auras within 60 feet, bypassing illusions or concealment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;sylvanea-the-moonlit-scholar\&quot;&gt;Sylvanea, The Moonlit Scholar&lt;/h2&gt;\n&lt;p&gt;Sylvanea governs the realm of structured learning and research. Often depicted as a serene figure reading an ancient tome under moonlight, she embodies the tranquility of study.&lt;/p&gt &gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;: Korathal’s blessings often come with a warning. Those who seek power for destructive purposes without balance may find themselves consumed by the same flames they wield.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;the-tapestry-of-the-arcane\&quot;&gt;The Tapestry of the Arcane&lt;/h2&gt;\n&lt;p&gt;These deities, though distinct, are believed to work in harmony, their domains interwoven into a grand celestial tapestry. Followers often honor multiple members of the pantheon, seeking balance in their magical pursuits.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;example-ritual-for-vaelthar\&quot;&gt;Example Ritual for Vaelthar&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code astro-code-themes light-plus dark-plus\&quot; style=\&quot;background-color:#FFFFFF;--shiki-dark-bg:#1E1E1E;color:#000000;--shiki-dark:#D4D4D4; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;txt\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;- Prepare a silver bowl filled with pure water under the night sky.&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;- Speak the incantation: *\&quot;Vaelthar, guide my thoughts beyond the veil.\&quot;*&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;- Drop a shard of obsidian into the water and gaze at the reflections to receive a vision.&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;vaelthar-the-weaver-of-mysteries&quot;],&quot;text&quot;:[0,&quot;Vaelthar, The Weaver of Mysteries&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;domains&quot;],&quot;text&quot;:[0,&quot;Domains&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;blessings&quot;],&quot;text&quot;:[0,&quot;Blessings&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;sylvanea-the-moonlit-scholar&quot;],&quot;text&quot;:[0,&quot;Sylvanea, The Moonlit Scholar&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;domains-1&quot;],&quot;text&quot;:[0,&quot;Domains&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;blessings-1&quot;],&quot;text&quot;:[0,&quot;Blessings&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;korathal-the-flame-of-creation&quot;],&quot;text&quot;:[0,&quot;Korathal, The Flame of Creation&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;domains-2&quot;],&quot;text&quot;:[0,&quot;Domains&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;blessings-2&quot;],&quot;text&quot;:[0,&quot;Blessings&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-tapestry-of-the-arcane&quot;],&quot;text&quot;:[0,&quot;The Tapestry of the Arcane&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;example-ritual-for-vaelthar&quot;],&quot;text&quot;:[0,&quot;Example Ritual for Vaelthar&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Deities&quot;],&quot;description&quot;:[0,&quot;A guide to the deities of the arcane, their domains, and blessings bestowed upon followers.&quot;],&quot;image&quot;:[0,&quot;@assets/docs/the-arcane/deities/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;Painting of an important looking woman&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-02T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-12-02T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;the-arcane/forbidden-arts&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;The Forbidden Arts&quot;],&quot;description&quot;:[0,&quot;A guide to the shadowed arts of demonology, summoning, and occult rituals for those who dare tread the dangerous path&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-02-20T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-03-05T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.wEGHxwez.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,721],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Painting of a person standing before a large demonic ghost&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;The forbidden arts are shrouded in mystery and fear, often whispered about in hushed tones. Those who study these disciplines walk a precarious line between power and ruin. Proceed with caution, for the price of mastery is steep.\n\n---\n\n## Demonology: The Art of Binding\n\nDemonology focuses on summoning and controlling infernal entities. Practitioners seek to harness demonic power to achieve their goals, often at great personal risk.\n\n### Ritual of Summoning\n\nTo summon a minor demon:\n\n1. Draw a summoning circle with chalk, using precise glyphs.\n2. Place an offering (blood or an object of significant value) at the circle&#39;s center.\n3. Speak the incantation: _\&quot;Daemoni, servitium mihi praebe.\&quot;_\n\n### Warnings\n\n- A poorly drawn circle may lead to the summoner&#39;s demise.\n- Demons are bound by the letter of an agreement, not its spirit.\n\n### Example Pact\n\n| **Demon Name** | **Domain** | **Price**               |\n| -------------- | ---------- | ----------------------- |\n| Zarkalth       | Knowledge  | Memories of a loved one |\n| Imorath        | Strength   | A year of servitude     |\n| Felmira        | Illusions  | A sliver of your soul   |\n\n---\n\n## Occult Rituals: Weaving Shadows\n\nOccult practitioners draw upon ambient energies and dark forces to achieve extraordinary feats. Unlike demonology, these arts do not involve sentient entities but still require immense discipline.\n\n### Ritual: Veil of Shadows\n\nThe _Veil of Shadows_ cloaks the caster in darkness, rendering them nearly invisible for one minute.\n\n#### Steps:\n\n1. Light a black candle and surround it with obsidian shards.\n2. Chant: _\&quot;Umbra celare animam meam.\&quot;_\n3. Snuff the candle with your hand to activate the veil.\n\n&gt; **Note**: Prolonged exposure to shadow magic can cause physical and mental exhaustion.\n\n---\n\n## Curses and Hexes\n\nThe forbidden arts also encompass curses and hexes, tools of vengeance for those who wish to harm their enemies. However, curses often rebound on the caster if improperly performed.\n\n### Example Hex\n\n**The Withering Touch**: Weakens the victim over several days.\n\n#### Materials Required:\n\n- A lock of the victim&#39;s hair\n- A withered leaf\n- A vial of stagnant water\n\n#### Procedure:\n\n1. Burn the leaf and hair together, collecting the ashes.\n2. Mix the ashes into the water while reciting: _\&quot;Debilitatem te premo.\&quot;_\n3. Pour the mixture onto the ground, sealing the hex.\n\n---\n\n## The Price of Power\n\nThe forbidden arts demand sacrifice. Whether it be your vitality, your sanity, or your very soul, mastery of these practices is never free.\n\n---\n\n### Advice for Practitioners\n\n1. Always research your rituals meticulously; a single misstep can be fatal.\n2. Keep protective wards active whenever practicing demonology.\n3. Never underestimate the cost of a pact, and always plan for contingencies.\n\nWill you dare to embrace the forbidden, or will you leave these arts buried in the shadows where they belong?&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/the-arcane/forbidden-arts.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/the-arcane/forbidden-arts/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;b3e84d029ab9c73e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;The forbidden arts are shrouded in mystery and fear, often whispered about in hushed tones. Those who study these disciplines walk a precarious line between power and ruin. Proceed with caution, for the price of mastery is steep.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;demonology-the-art-of-binding\&quot;&gt;Demonology: The Art of Binding&lt;/h2&gt;\n&lt;p&gt;Demonology focuses on summoning and controlling infernal entities. Practitioners seek to harness demonic power to achieve their goals, often at great personal risk.&lt;/p&gt;\n&lt;h3 id=\&quot;ritual-of-summoning\&quot;&gt;Ritual of Summoning&lt;/h3&gt;\n&lt;p&gt;To summon a minor demon:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Draw a summoning circle with chalk, using precise glyphs.&lt;/li&gt;\n&lt;li&gt;Place an offering (blood or an object of significant value) at the circle’s center.&lt;/li&gt;\n&lt;li&gt;Speak the incantation: &lt;em&gt;“Daemoni, servitium mihi praebe.”&lt;/em&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;warnings\&quot;&gt;Warnings&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;A poorly drawn circle may lead to the summoner’s demise.&lt;/li&gt;\n&lt;li&gt;Demons are bound by the letter of an agreement, not its spirit.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;example-pact\&quot;&gt;Example Pact&lt;/h3&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;&lt;strong&gt;Demon Name&lt;/strong&gt;&lt;/th&gt;&lt;th&gt;&lt;strong&gt;Domain&lt;/strong&gt;&lt;/th&gt;&lt;th&gt;&lt;strong&gt;Price&lt;/strong&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Zarkalth&lt;/td&gt;&lt;td&gt;Knowledge&lt;/td&gt;&lt;td&gt;Memories of a loved one&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Imorath&lt;/td&gt;&lt;td&gt;Strength&lt;/td&gt;&lt;td&gt;A year of servitude&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Felmira&lt;/td&gt;&lt;td&gt;Illusions&lt;/td&gt;&lt;td&gt;A sliver of your soul&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;occult-rituals-weaving-shadows\&quot;&gt;Occult Rituals: Weaving Shadows&lt;/h2&gt;\n&lt;p&gt;Occult practitioners draw upon ambient energies and dark forces to achieve extraordinary feats. Unlike demonology, these arts do not involve sentient entities but still require immense discipline.&lt;/p&gt;\n&lt;h3 id=\&quot;ritual-veil-of-shadows\&quot;&gt;Ritual: Veil of Shadows&lt;/h3&gt;\n&lt;p&gt;The &lt;em&gt;Veil of Shadows&lt;/em&gt; cloaks the caster in darkness, rendering them nearly invisible for one minute.&lt;/p&gt;\n&lt;h4 id=\&quot;steps\&quot;&gt;Steps:&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;Light a black candle and surround it with obsidian shards.&lt;/li&gt;\n&lt;li&gt;Chant: &lt;em&gt;“Umbra celare animam meam.”&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Snuff the candle with your hand to activate the veil.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;: Prolonged exposure to shadow magic can cause physical and mental exhaustion.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;curses-and-hexes\&quot;&gt;Curses and Hexes&lt;/h2&gt;\n&lt;p&gt;The forbidden arts also encompass curses and hexes, tools of vengeance for those who wish to harm their enemies. However, curses often rebound on the caster if improperly performed.&lt;/p&gt;\n&lt;h3 id=\&quot;example-hex\&quot;&gt;Example Hex&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;The Withering Touch&lt;/strong&gt;: Weakens the victim over several days.&lt;/p&gt;\n&lt;h4 id=\&quot;materials-required\&quot;&gt;Materials Required:&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;A lock of the victim’s hair&lt;/li&gt;\n&lt;li&gt;A withered leaf&lt;/li&gt;\n&lt;li&gt;A vial of stagnant water&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\&quot;procedure\&quot;&gt;Procedure:&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;Burn the leaf and hair together, collecting the ashes.&lt;/li&gt;\n&lt;li&gt;Mix the ashes into the water while reciting: &lt;em&gt;“Debilitatem te premo.”&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Pour the mixture onto the ground, sealing the hex.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;the-price-of-power\&quot;&gt;The Price of Power&lt;/h2&gt;\n&lt;p&gt;The forbidden arts demand sacrifice. Whether it be your vitality, your sanity, or your very soul, mastery of these practices is never free.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;advice-for-practitioners\&quot;&gt;Advice for Practitioners&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Always research your rituals meticulously; a single misstep can be fatal.&lt;/li&gt;\n&lt;li&gt;Keep protective wards active whenever practicing demonology.&lt;/li&gt;\n&lt;li&gt;Never underestimate the cost of a pact, and always plan for contingencies.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Will you dare to embrace the forbidden, or will you leave these arts buried in the shadows where they belong?&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;demonology-the-art-of-binding&quot;],&quot;text&quot;:[0,&quot;Demonology: The Art of Binding&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;ritual-of-summoning&quot;],&quot;text&quot;:[0,&quot;Ritual of Summoning&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;warnings&quot;],&quot;text&quot;:[0,&quot;Warnings&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;example-pact&quot;],&quot;text&quot;:[0,&quot;Example Pact&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;occult-rituals-weaving-shadows&quot;],&quot;text&quot;:[0,&quot;Occult Rituals: Weaving Shadows&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;ritual-veil-of-shadows&quot;],&quot;text&quot;:[0,&quot;Ritual: Veil of Shadows&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;steps&quot;],&quot;text&quot;:[0,&quot;Steps:&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;curses-and-hexes&quot;],&quot;text&quot;:[0,&quot;Curses and Hexes&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;example-hex&quot;],&quot;text&quot;:[0,&quot;Example Hex&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0 8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;The Arcane&quot;],&quot;description&quot;:[0,&quot;The mystical elements of the world&quot;],&quot;image&quot;:[0,&quot;@assets/docs/the-arcane/cover.jpg&quot;],&quot;imageAlt&quot;:[0,&quot;Painting of swamp, with a glowing figure in the distance&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;the-arcane/mage-schools&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mage Schools&quot;],&quot;description&quot;:[0,&quot;An overview of the magical schools and the unique paths they offer to aspiring mages&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;pubDate&quot;:[3,&quot;2024-07-15T00:00:00.000Z&quot;],&quot;modDate&quot;:[3,&quot;2024-09-10T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/cover.DavyA5fU.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,721],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&quot;:[0,&quot;Painting of a woman summoning earthen hands on a battlefield&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;body&quot;:[0,&quot;Throughout the realms, magic is studied and practiced in structured institutions known as Mage Schools. Each school specializes in a specific aspect of magic, offering unique skills and philosophies to its students.\n\n---\n\n## School of Pyromancy\n\nThe School of Pyromancy is dedicated to the mastery of fire and heat. Students learn to wield destructive power with precision, forging bonds with the raw energy of flames.\n\n### Curriculum\n\n- Basic Fire Manipulation\n- Advanced Combustion Theory\n- Forgecraft and Elemental Bonding\n\n### Signature Spell\n\n**Infernal Surge**: A torrent of flame that engulfs enemies in a cone, leaving scorched earth in its wake.\n\n---\n\n## School of Chronomancy\n\nChronomancy focuses on the manipulation of time, teaching mages to alter the flow of events, foresee possibilities, and even undo mistakes.\n\n### Curriculum\n\n- Temporal Distortion\n- Time Loop Mechanics\n- Future Sight Applications\n\n### Signature Spell\n\n**Temporal Echo**: Create a duplicate of yourself from a few seconds into the past, allowing you to attack or cast spells in tandem.\n\n&gt; **Warning**: Misuse of chronomancy can lead to paradoxes, causing unpredictable side effects.\n\n---\n\n## School of Illusion\n\nThe School of Illusion centers on bending reality to deceive the senses. Illusionists are masters of subtlety, capable of creating intricate mirages and disguises.\n\n### Curriculum\n\n- Sensory Manipulation\n- Advanced Hallucinations\n- Reality Anchoring Techniques\n\n### Signature Spell\n\n**Veil of Falsehood**: Cloak yourself or an ally in an illusion, making them appear as another person or creature.\n\n| **Skill Level** | **Illusion Size**      |\n| --------------- | ---------------------- |\n| Novice          | Small object or sound  |\n| Adept           | One humanoid           |\n| Master          | Entire building facade |\n\n---\n\n## School of Transmutation\n\nTransmutation mages specialize in altering matter and energy. Their craft allows them to reshape the physical world, turning mundane materials into tools of wonder.\n\n### Curriculum\n\n- Elemental Conversion\n- Morphic Stability\n- Alchemical Integration\n\n### Signature Spell\n\n**Formshift**: Temporarily transform an object or creature into another form of similar size and mass.\n\n---\n\n## The Path of the Mage\n\nSelecting a school is not merely an academic decision; it shapes the very essence of a mage&#39;s journey. Some students choose a single school, while others dabble in multiple disciplines, becoming versatile spellcasters.\n\nFor those seeking mastery, the road is arduous but rewarding. Which school will you choose to unlock your arcane potential?&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/the-arcane/mage-schools.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/docs/the-arcane/mage-schools/cover.jpg&quot;]]],&quot;digest&quot;:[0,&quot;58fe64ece5923c77&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Throughout the realms, magic is studied and practiced in structured institutions known as Mage Schools. Each school specializes in a specific aspect of magic, offering unique skills and philosophies to its students.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;school-of-pyromancy\&quot;&gt;School of Pyromancy&lt;/h2&gt;\n&lt;p&gt;The School of Pyromancy is dedicated to the mastery of fire and heat. Students learn to wield destructive power with precision, forging bonds with the raw energy of flames.&lt;/p&gt;\n&lt;h3 id=\&quot;curriculum\&quot;&gt;Curriculum&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Basic Fire Manipulation&lt;/li&gt;\n&lt;li&gt;Advanced Combustion Theory&lt;/li&gt;\n&lt;li&gt;Forgecraft and Elemental Bonding&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;signature-spell\&quot;&gt;Signature Spell&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Infernal Surge&lt;/strong&gt;: A torrent of flame that engulfs enemies in a cone, leaving scorched earth in its wake.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;school-of-chronomancy\&quot;&gt;School of Chronomancy&lt;/h2&gt;\n&lt;p&gt;Chronomancy focuses on the manipulation of time, teaching mages to alter the flow of events, foresee possibilities, and even undo mistakes.&lt;/p&gt;\n&lt;h3 id=\&quot;curriculum-1\&quot;&gt;Curriculum&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Temporal Distortion&lt;/li&gt;\n&lt;li&gt;Time Loop Mechanics&lt;/li&gt;\n&lt;li&gt;Future Sight Applications&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;signature-spell-1\&quot;&gt;Signature Spell&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Temporal Echo&lt;/strong&gt;: Create a duplicate of yourself from a few seconds into the past, allowing you to attack or cast spells in tandem.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Warning&lt;/strong&gt;: Misuse of chronomancy can lead to paradoxes, causing unpredictable side effects.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;school-of-illusion\&quot;&gt;School of Illusion&lt;/h2&gt;\n&lt;p&gt;The School of Illusion centers on bending reality to deceive the senses. Illusionists are masters of subtlety, capable of creating intricate mirages and disguises.&lt;/p&gt;\n&lt;h3 id=\&quot;curriculum-2\&quot;&gt;Curriculum&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Sensory Manipulation&lt;/li&gt;\n&lt;li&gt;Advanced Hallucinations&lt;/li&gt;\n&lt;li&gt;Reality Anchoring Techniques&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;signature-spell-2\&quot;&gt;Signature Spell&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Veil of Falsehood&lt;/strong&gt;: Cloak yourself or an ally in an illusion, making them appear as another person or creature.&lt;/p&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;&lt;strong&gt;Skill Level&lt;/strong&gt;&lt;/th&gt;&lt;th&gt;&lt;strong&gt;Illusion Size&lt;/strong&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Novice&lt;/td&gt;&lt;td&gt;Small object or sound&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Adept&lt;/td&gt;&lt;td&gt;One humanoid&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Master&lt;/td&gt;&lt;td&gt;Entire building facade&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;school-of-transmutation\&quot;&gt;School of Transmutation&lt;/h2&gt;\n&lt;p&gt;Transmutation mages specialize in altering matter and energy. Their craft allows them to reshape the physical world, turning mundane materials into tools of wonder.&lt;/p&gt;\n&lt;h3 id=\&quot;curriculum-3\&quot;&gt;Curriculum&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Elemental Conversion&lt;/li&gt;\n&lt;li&gt;Morphic Stability&lt;/li&gt;\n&lt;li&gt;Alchemical Integration&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;signature-spell-3\&quot;&gt;Signature Spell&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Formshift&lt;/strong&gt;: Temporarily transform an object or creature into another form of similar size and mass.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;the-path-of-the-mage\&quot;&gt;The Path of the Mage&lt;/h2&gt;\n&lt;p&gt;Selecting a school is not merely an academic decision; it shapes the very essence of a mage’s journey. Some students choose a single school, while others dabble in multiple disciplines, becoming versatile spellcasters.&lt;/p&gt;\n&lt;p&gt;For those seeking mastery, the road is arduous but rewarding. Which school will you choose to unlock your arcane potential?&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;school-of-pyromancy&quot;],&quot;text&quot;:[0,&quot;School of Pyromancy&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;curriculum&quot;],&quot;text&quot;:[0,&quot;Curriculum&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;signature-spell&quot;],&quot;text&quot;:[0,&quot;Signature Spell&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;school-of-chronomancy&quot;],&quot;text&quot;:[0,&quot;School of Chronomancy&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;curriculum-1&quot;],&quot;text&quot;:[0,&quot;Curriculum&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;signature-spell-1&quot;],&quot;text&quot;:[0,&quot;Signature Spell&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;school-of-illusion&quot;],&quot;text&quot;:[0,&quot;School of Illusion&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;curriculum-2&quot;],&quot;text&quot;:[0,&quot;Curriculum&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;signature-spell-2&quot;],&quot;text&quot;:[0,&quot;Signature Spell&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,& ### LaTeX\n\nIn the middle of this sentance $$\\int_0^\\infty x^2 dx = \\frac{1}{3}$$ is an inline expression. And after that is a block expression:\n\n$$$\n\\int_0^\\infty x^2 dx = \\frac{1}{3}\n$$$\n\nBefore this is a block expression.\n\n---\n\n### Button\n\n&lt;Button\n  label=\&quot;Button\&quot;\n  link=\&quot;/\&quot;\n  type=\&quot;primary\&quot;\n  color=&#39;bg-gradient-to-br from-blue-500 to-pink-500&#39;\n  newtab\n  hoverInvert\n/&gt;\n\n---\n\n### Quote\n\n&gt; When I saw my devil, I found him serious, thorough, profound, solemn. He was the spirit of gravity, through which all things fall.\n\n---\n\n### Notice\n\n&lt;Notice type=\&quot;note\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;tip\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;info\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;warning\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n---\n\n### Tab\n\n&lt;Tabs client:load&gt;\n\n&lt;Tab name=\&quot;Tab 1\&quot;&gt;\n\n#### On Gambling\n\nIf we focus on making the best moves, we will never get the better of our opponent. When necessary, we must be willing to take the big risks and be prepared to lose everything.\n\n&lt;/Tab&gt;\n\n&lt;Tab name=\&quot;Tab 2\&quot;&gt;\n\n#### On Soldiering\n\nYou should give up on becoming a soldier. Throwing your life away is not the only way to fight.\n\n&lt;/Tab&gt;\n\n&lt;Tab name=\&quot;Tab 3\&quot;&gt;\n\n#### On Soldering\n\nMaintain a coating of solder on working area of soldering iron tip. Protects the tip from oxidation.\n\n&lt;/Tab&gt;\n\n&lt;/Tabs&gt;\n\n---\n\n### Table\n\n| #   |    First     |     Last     |       Handle |\n| :-- | :----------: | :----------: | -----------: |\n| 1   | Row:1 Cell:1 | Row:1 Cell:2 | Row:1 Cell:3 |\n| 2   | Row:2 Cell:1 | Row:2 Cell:2 | Row:2 Cell:3 |\n| 3   | Row:3 Cell:1 | Row:3 Cell:2 | Row:3 Cell:3 |\n\n---\n\n### Accordion\n\n&lt;Accordion client:load title=\&quot;Why would you use an accordion?\&quot;&gt;\n\nMaybe you don&#39;t need to see everything all the time geez.\n\n&lt;/Accordion&gt;\n\n---\n\n### Youtube video\n\n&lt;Youtube client:load id=\&quot;XYsk4ibhd5g\&quot; title=\&quot;Witcher IV Gameplay Trailer\&quot; /&gt;\n\n---\n\n### Image\n\n![image](@assets/backgrounds/bwca-dusk.png \&quot;BWCA at dusk\&quot;)&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/tutorials/elements.mdx&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/backgrounds/bwca-dusk.png&quot;]]],&quot;digest&quot;:[0,&quot;a1385d7aa351c8b9&quot;],&quot;deferredRender&quot;:[0,true],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;-index&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Poetry&quot;],&quot;description&quot;:[0,&quot;Jane&#39;s poems&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;imageAlt&quot;:[0,&quot;&quot;]}],&quot;filePath&quot;:[0,&quot;src/content/poetry/-index.md&quot;],&quot;digest&quot;:[0,&quot;0f228577dec20148&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Poetry&quot;],&quot;description&quot;:[0,&quot;Jane&#39;s poems&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;poetry&quot;]}],[0,{&quot;id&quot;:[0,&quot;phantom-of-this-frozen-place&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;A Phantom of this Frozen Place&quot;],&quot;description&quot;:[0,&quot;A complete example&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-11-11T00:00:00.000Z&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/phantom-of-this-frozen-place.fp4-VZTO.jpg&quot;],&quot;width&quot;:[0,1280],&quot;height&quot;:[0,721],&quot;format&quot;:[0,&quot;jpg&quot;],&quot;orientation&quot;:[0,1]}],&quot;imageAlt&q :[0,&quot;&quot;],&quot;author&quot;:[0,{&quot;id&quot;:[0,&quot;jane-doe&quot;],&quot;collection&quot;:[0,&quot;authors&quot;]}]}],&quot;body&quot;:[0,&quot;Beneath the quiet sky’s embrace,  \nThe moonlight drapes the world in grace,  \nWhispers of wind in gentle sway,  \nAs stars adorn the endless bay.  \n\nThe earth sleeps soft, in peace it lays,  \nA silent song, the night’s ballet,  \nIn dreams, the dawn will softly creep,  \nBut now, the night, in silence, keeps.  \n\nA world of wonder wrapped in night,  \nWhere shadows dance in silver light,  \nEach moment holds a timeless call,  \nA quiet peace that cradles all.&quot;],&quot;filePath&quot;:[0,&quot;src/content/poetry/quiet-skys-embrace.md&quot;],&quot;digest&quot;:[0,&quot;20ab40e062edef74&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Beneath the quiet sky’s embrace,&lt;br&gt;\nThe moonlight drapes the world in grace,&lt;br&gt;\nWhispers of wind in gentle sway,&lt;br&gt;\nAs stars adorn the endless bay.&lt;/p&gt;\n&lt;p&gt;The earth sleeps soft, in peace it lays,&lt;br&gt;\nA silent song, the night’s ballet,&lt;br&gt;\nIn dreams, the dawn will softly creep,&lt;br&gt;\nBut now, the night, in silence, keeps.&lt;/p&gt;\n&lt;p&gt;A world of wonder wrapped in night,&lt;br&gt;\nWhere shadows dance in silver light,&lt;br&gt;\nEach moment holds a timeless call,&lt;br&gt;\nA quiet peace that cradles all.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;The Quiet Sky&#39;s Embrace&quot;],&quot;author&quot;:[0,&quot;jane-doe&quot;],&quot;date&quot;:[3,&quot;2024-05-15T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;poetry&quot;]}],[0,{&quot;id&quot;:[0,&quot;upon-the-hill&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Upon the Hill&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&qu
